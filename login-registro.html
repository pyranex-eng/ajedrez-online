<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ajedrez Online - Autenticación</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background: linear-gradient(135deg, #1a1a2e, #16213e);
            color: #fff;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        header {
            text-align: center;
            margin-bottom: 20px;
            width: 100%;
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            color: #e94560;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }

        .section-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 100%;
            max-width: 900px;
        }

        .auth-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 30px;
            width: 100%;
        }

        .auth-form {
            flex: 1;
            min-width: 300px;
            max-width: 400px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            padding: 30px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
        }

        .form-title {
            text-align: center;
            margin-bottom: 20px;
            color: #e94560;
        }

        .input-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
        }

        input {
            width: 100%;
            padding: 12px 15px;
            border: none;
            border-radius: 5px;
            background: rgba(255, 255, 255, 0.9);
            color: #333;
            font-size: 1rem;
        }

        button {
            width: 100%;
            padding: 12px 15px;
            border: none;
            border-radius: 5px;
            background: #553c8b;
            color: white;
            font-weight: bold;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 10px;
        }

        button:hover {
            background: #6a4ca3;
            transform: translateY(-2px);
        }

        .avatar-selection {
            margin: 20px 0;
        }

        .avatar-title {
            text-align: center;
            margin-bottom: 15px;
        }

        .avatar-grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 10px;
        }

        .avatar-option {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            cursor: pointer;
            border: 3px solid transparent;
            transition: all 0.2s ease;
        }

        .avatar-option:hover {
            transform: scale(1.1);
        }

        .avatar-option.selected {
            border-color: #e94560;
        }

        .error-message {
            color: #ff6b6b;
            text-align: center;
            margin-top: 15px;
            min-height: 20px;
        }

        .switch-form {
            text-align: center;
            margin-top: 20px;
        }

        .switch-form a {
            color: #78b9ff;
            cursor: pointer;
            text-decoration: underline;
        }

    </style>
</head>
<body>

    <div id="auth-section" class="section-container active">
        <header>
            <h1>Ajedrez Online</h1>
            <p>Inicia sesión o regístrate para jugar</p>
        </header>

        <div class="auth-container">
            <div class="auth-form" id="login-form">
                <h2 class="form-title">Iniciar Sesión</h2>
                <div class="input-group">
                    <label for="login-email">Correo electrónico</label>
                    <input type="email" id="login-email" placeholder="Tu correo electrónico">
                </div>
                <div class="input-group">
                    <label for="login-password">Contraseña</label>
                    <input type="password" id="login-password" placeholder="Tu contraseña">
                </div>
                <button id="login-btn">Iniciar Sesión</button>
                <div class="error-message" id="login-error"></div>
                <div class="switch-form">
                    <p>¿No tienes cuenta? <a id="show-register">Regístrate aquí</a></p>
                </div>
            </div>

            <div class="auth-form" id="register-form" style="display: none;">
                <h2 class="form-title">Crear Cuenta</h2>
                <div class="input-group">
                    <label for="register-name">Nombre de usuario</label>
                    <input type="text" id="register-name" placeholder="Elige un nombre de usuario">
                </div>
                <div class="input-group">
                    <label for="register-email">Correo electrónico</label>
                    <input type="email" id="register-email" placeholder="Tu correo electrónico">
                </div>
                <div class="input-group">
                    <label for="register-password">Contraseña</label>
                    <input type="password" id="register-password" placeholder="Crea una contraseña segura">
                </div>
                <div class="avatar-selection">
                    <h3 class="avatar-title">Selecciona un avatar</h3>
                    <div class="avatar-grid" id="avatar-grid">
                        <img src="https://api.dicebear.com/7.x/bottts/svg?seed=Max" class="avatar-option" data-avatar="Max">
                        <img src="https://api.dicebear.com/7.x/bottts/svg?seed=Bella" class="avatar-option" data-avatar="Bella">
                        <img src="https://api.dicebear.com/7.x/bottts/svg?seed=Simba" class="avatar-option" data-avatar="Simba">
                        <img src="https://api.dicebear.com/7.x/bottts/svg?seed=Milo" class="avatar-option" data-avatar="Milo">
                        <img src="https://api.dicebear.com/7.x/bottts/svg?seed=Zoe" class="avatar-option" data-avatar="Zoe">
                        <img src="https://api.dicebear.com/7.x/bottts/svg?seed=Jasper" class="avatar-option" data-avatar="Jasper">
                        <img src="https://api.dicebear.com/7.x/bottts/svg?seed=Luna" class="avatar-option" data-avatar="Luna">
                        <img src="https://api.dicebear.com/7.x/bottts/svg?seed=Oliver" class="avatar-option" data-avatar="Oliver">
                    </div>
                </div>
                <button id="register-btn">Crear Cuenta</button>
                <div class="error-message" id="register-error"></div>
                <div class="switch-form">
                    <p>¿Ya tienes cuenta? <a id="show-login">Inicia sesión aquí</a></p>
                </div>
            </div>
        </div>
    </div>

    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>

    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyAELxl8vQ3hea6OaD1pwZaoIDUrxY07vwg",
            authDomain: "ajedrez-online-9da63.firebaseapp.com",
            databaseURL: "https://ajedrez-online-9da63-default-rtdb.firebaseio.com",
            projectId: "ajedrez-online-9da63",
            storageBucket: "ajedrez-online-9da63.firebasestorage.app",
            messagingSenderId: "841079328346",
            appId: "1:841079328346:web:2a2f66f352ee8932ad9263",
            measurementId: "G-ML6HGX08LE"
        };
        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();
        const database = firebase.database();
        const serverTimestamp = firebase.database.ServerValue.TIMESTAMP;

        const loginForm = document.getElementById('login-form');
        const registerForm = document.getElementById('register-form');
        const showRegisterBtn = document.getElementById('show-register');
        const showLoginBtn = document.getElementById('show-login');
        const loginBtn = document.getElementById('login-btn');
        const registerBtn = document.getElementById('register-btn');
        const avatarGrid = document.getElementById('avatar-grid');
        let selectedAvatar = 'Max';

        showRegisterBtn.addEventListener('click', () => {
            loginForm.style.display = 'none';
            registerForm.style.display = 'block';
        });

        showLoginBtn.addEventListener('click', () => {
            loginForm.style.display = 'block';
            registerForm.style.display = 'none';
        });

        avatarGrid.addEventListener('click', (e) => {
            if (e.target.classList.contains('avatar-option')) {
                const currentSelected = document.querySelector('.avatar-option.selected');
                if (currentSelected) {
                    currentSelected.classList.remove('selected');
                }
                e.target.classList.add('selected');
                selectedAvatar = e.target.dataset.avatar;
            }
        });

        auth.onAuthStateChanged((user) => {
            if (user) {
                // Si el usuario está autenticado, redirigir a salas.html
                window.location.href = 'salas.html';
            }
        });

        registerBtn.addEventListener('click', () => {
            const name = document.getElementById('register-name').value;
            const email = document.getElementById('register-email').value;
            const password = document.getElementById('register-password').value;
            const registerError = document.getElementById('register-error');

            if (!name || !email || !password) {
                registerError.textContent = 'Por favor, completa todos los campos.';
                return;
            }

            registerError.textContent = 'Creando cuenta...';
            auth.createUserWithEmailAndPassword(email, password)
                .then((userCredential) => {
                    return database.ref('users/' + userCredential.user.uid).set({
                        username: name,
                        email: email,
                        avatar: selectedAvatar,
                        online: true,
                        lastLogin: serverTimestamp
                    });
                })
                .then(() => {
                    console.log("Usuario registrado y datos guardados.");
                })
                .catch((error) => {
                    registerError.textContent = error.message;
                });
        });

        loginBtn.addEventListener('click', () => {
            const email = document.getElementById('login-email').value;
            const password = document.getElementById('login-password').value;
            const loginError = document.getElementById('login-error');

            if (!email || !password) {
                loginError.textContent = 'Por favor, completa todos los campos.';
                return;
            }
            loginError.textContent = 'Iniciando sesión...';
            auth.signInWithEmailAndPassword(email, password)
                .then(() => {
                    console.log("Usuario ha iniciado sesión.");
                })
                .catch((error) => {
                    loginError.textContent = error.message;
                });
        });
    </script>
</body>
</html>
