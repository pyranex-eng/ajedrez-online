<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ajedrez Online - Autenticación</title>
    <!-- Agregar Font Awesome para iconos -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background: linear-gradient(135deg, #1a1a2e, #16213e);
            color: #fff;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        header {
            text-align: center;
            margin-bottom: 20px;
            width: 100%;
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            color: #e94560;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }

        .section-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 100%;
            max-width: 1200px;
        }

        .form-section {
            background-color: #2b2b48;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.5);
            width: 100%;
            max-width: 400px;
            margin-bottom: 20px;
            position: relative;
            overflow: hidden;
        }

        .form-section::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 5px;
            background: linear-gradient(90deg, #e94560, #7289da);
        }

        .form-section h2 {
            font-size: 1.8rem;
            margin-bottom: 20px;
            text-align: center;
            color: #e94560;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }

        .form-group {
            margin-bottom: 15px;
            position: relative;
        }

        label {
            display: block;
            margin-bottom: 5px;
            color: #ccc;
            font-weight: 500;
        }

        .input-with-icon {
            position: relative;
        }

        .input-icon {
            position: absolute;
            left: 12px;
            top: 50%;
            transform: translateY(-50%);
            color: #aaa;
            z-index: 1;
        }

        input {
            width: 100%;
            padding: 10px 10px 10px 40px;
            border: 1px solid #555;
            border-radius: 8px;
            background-color: #333;
            color: #fff;
            font-size: 1rem;
            transition: all 0.3s ease;
        }

        input:focus {
            outline: none;
            border-color: #7289da;
            box-shadow: 0 0 0 2px rgba(114, 137, 218, 0.3);
        }

        .password-toggle {
            position: absolute;
            right: 12px;
            top: 50%;
            transform: translateY(-50%);
            color: #aaa;
            cursor: pointer;
            z-index: 1;
        }

        button {
            width: 100%;
            padding: 12px;
            border: none;
            border-radius: 8px;
            background-color: #e94560;
            color: #fff;
            font-size: 1.1rem;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }

        button:hover {
            background-color: #ff6a80;
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        button:active {
            transform: translateY(0);
        }

        .error-message {
            color: #ff6a80;
            text-align: center;
            margin-top: 10px;
            font-weight: bold;
            min-height: 24px;
        }

        .switch-link {
            text-align: center;
            margin-top: 15px;
        }

        .switch-link a {
            color: #7289da;
            text-decoration: none;
            font-weight: bold;
            transition: color 0.3s ease;
        }

        .switch-link a:hover {
            text-decoration: underline;
            color: #8fa3eb;
        }

        .avatar-container {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            margin-bottom: 20px;
            gap: 8px;
        }

        .avatar {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            border: 3px solid transparent;
            cursor: pointer;
            transition: all 0.2s ease;
            object-fit: cover;
            background-color: #444;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            color: #fff;
        }

        .avatar.selected {
            border-color: #e94560;
            transform: scale(1.1);
            box-shadow: 0 0 12px rgba(233, 69, 96, 0.6);
        }

        .avatar i {
            font-size: 1.8rem;
        }

        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(255,255,255,.3);
            border-radius: 50%;
            border-top-color: #fff;
            animation: spin 1s ease-in-out infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        @media (max-width: 480px) {
            .form-section {
                padding: 20px;
            }
            
            .avatar {
                width: 50px;
                height: 50px;
            }
            
            h1 {
                font-size: 2rem;
            }
        }
    </style>
</head>
<body>
    <header>
        <h1><i class="fas fa-chess"></i> Ajedrez Online</h1>
    </header>

    <main class="section-container">
        <section id="login-section" class="form-section">
            <h2><i class="fas fa-sign-in-alt"></i> Iniciar Sesión</h2>
            <div class="form-group">
                <label for="login-email">Correo Electrónico</label>
                <div class="input-with-icon">
                    <i class="fas fa-envelope input-icon"></i>
                    <input type="email" id="login-email" placeholder="tu_correo@example.com" autocomplete="email">
                </div>
            </div>
            <div class="form-group">
                <label for="login-password">Contraseña</label>
                <div class="input-with-icon">
                    <i class="fas fa-lock input-icon"></i>
                    <input type="password" id="login-password" placeholder="********" autocomplete="current-password">
                    <i class="fas fa-eye password-toggle" id="login-password-toggle"></i>
                </div>
            </div>
            <p id="login-error" class="error-message"></p>
            <button id="login-btn">
                <i class="fas fa-sign-in-alt"></i> Iniciar Sesión
            </button>
            <div class="switch-link">
                ¿No tienes cuenta? <a href="#" id="show-register">Regístrate</a>
            </div>
        </section>

        <section id="register-section" class="form-section" style="display: none;">
            <h2><i class="fas fa-user-plus"></i> Registro</h2>
            <div class="form-group">
                <label for="register-name">Nombre de Usuario</label>
                <div class="input-with-icon">
                    <i class="fas fa-user input-icon"></i>
                    <input type="text" id="register-name" placeholder="Juan Pérez" autocomplete="username">
                </div>
            </div>
            <div class="form-group">
                <label for="register-email">Correo Electrónico</label>
                <div class="input-with-icon">
                    <i class="fas fa-envelope input-icon"></i>
                    <input type="email" id="register-email" placeholder="tu_correo@example.com" autocomplete="email">
                </div>
            </div>
            <div class="form-group">
                <label for="register-password">Contraseña</label>
                <div class="input-with-icon">
                    <i class="fas fa-lock input-icon"></i>
                    <input type="password" id="register-password" placeholder="********" autocomplete="new-password">
                    <i class="fas fa-eye password-toggle" id="register-password-toggle"></i>
                </div>
            </div>
            <div class="form-group">
                <label>Elige tu Avatar</label>
                <div class="avatar-container" id="avatar-container">
                    <div class="avatar" data-avatar="avatar1"><i class="fas fa-chess-king"></i></div>
                    <div class="avatar" data-avatar="avatar2"><i class="fas fa-chess-queen"></i></div>
                    <div class="avatar" data-avatar="avatar3"><i class="fas fa-chess-knight"></i></div>
                    <div class="avatar" data-avatar="avatar4"><i class="fas fa-chess-bishop"></i></div>
                    <div class="avatar" data-avatar="avatar5"><i class="fas fa-chess-pawn"></i></div>
                </div>
            </div>
            <p id="register-error" class="error-message"></p>
            <button id="register-btn">
                <i class="fas fa-user-plus"></i> Registrarse
            </button>
            <div class="switch-link">
                ¿Ya tienes cuenta? <a href="#" id="show-login">Inicia Sesión</a>
            </div>
        </section>
    </main>

    <!-- Usamos la misma versión de Firebase que en los otros archivos (v8.10.1) -->
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>

    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyAELxl8vQ3hea6OaD1pwZaoIDUrxY07vwg",
            authDomain: "ajedrez-online-9da63.firebaseapp.com",
            databaseURL: "https://ajedrez-online-9da63-default-rtdb.firebaseio.com",
            projectId: "ajedrez-online-9da63",
            storageBucket: "ajedrez-online-9da63.firebasestorage.app",
            messagingSenderId: "841079328346",
            appId: "1:841079328346:web:2a2f66f352ee8932ad9263",
            measurementId: "G-ML6HGX08LE"
        };

        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();
        const database = firebase.database();

        const loginSection = document.getElementById('login-section');
        const registerSection = document.getElementById('register-section');
        const showRegisterBtn = document.getElementById('show-register');
        const showLoginBtn = document.getElementById('show-login');

        const registerBtn = document.getElementById('register-btn');
        const loginBtn = document.getElementById('login-btn');

        const avatars = document.querySelectorAll('.avatar');
        let selectedAvatar = '';

        // Función para alternar visibilidad de contraseña
        function setupPasswordToggle(passwordId, toggleId) {
            const passwordInput = document.getElementById(passwordId);
            const toggleIcon = document.getElementById(toggleId);
            
            toggleIcon.addEventListener('click', () => {
                if (passwordInput.type === 'password') {
                    passwordInput.type = 'text';
                    toggleIcon.classList.replace('fa-eye', 'fa-eye-slash');
                } else {
                    passwordInput.type = 'password';
                    toggleIcon.classList.replace('fa-eye-slash', 'fa-eye');
                }
            });
        }

        // Configurar toggles de contraseña
        setupPasswordToggle('login-password', 'login-password-toggle');
        setupPasswordToggle('register-password', 'register-password-toggle');

        // Permitir enviar formularios con Enter
        function setupEnterSubmit(inputId, buttonId) {
            const input = document.getElementById(inputId);
            const button = document.getElementById(buttonId);
            
            input.addEventListener('keypress', (e) => {
                if (e.key === 'Enter') {
                    e.preventDefault();
                    button.click();
                }
            });
        }

        // Configurar envío con Enter
        setupEnterSubmit('login-email', 'login-btn');
        setupEnterSubmit('login-password', 'login-btn');
        setupEnterSubmit('register-name', 'register-btn');
        setupEnterSubmit('register-email', 'register-btn');
        setupEnterSubmit('register-password', 'register-btn');

        avatars.forEach(avatar => {
            avatar.addEventListener('click', () => {
                avatars.forEach(a => a.classList.remove('selected'));
                avatar.classList.add('selected');
                selectedAvatar = avatar.getAttribute('data-avatar');
            });
        });

        showRegisterBtn.addEventListener('click', (e) => {
            e.preventDefault();
            loginSection.style.display = 'none';
            registerSection.style.display = 'block';
        });

        showLoginBtn.addEventListener('click', (e) => {
            e.preventDefault();
            registerSection.style.display = 'none';
            loginSection.style.display = 'block';
        });

        function setButtonLoading(button, isLoading) {
            const icon = button.querySelector('i');
            if (isLoading) {
                button.disabled = true;
                icon.className = 'loading';
                button.innerHTML = 'Procesando...';
            } else {
                button.disabled = false;
                icon.className = button.id === 'login-btn' ? 'fas fa-sign-in-alt' : 'fas fa-user-plus';
                button.innerHTML = button.id === 'login-btn' ? '<i class="fas fa-sign-in-alt"></i> Iniciar Sesión' : '<i class="fas fa-user-plus"></i> Registrarse';
            }
        }

        registerBtn.addEventListener('click', () => {
            const name = document.getElementById('register-name').value;
            const email = document.getElementById('register-email').value;
            const password = document.getElementById('register-password').value;
            const registerError = document.getElementById('register-error');

            if (!name || !email || !password || !selectedAvatar) {
                registerError.textContent = 'Por favor, completa todos los campos y selecciona un avatar.';
                return;
            }

            registerError.textContent = '';
            setButtonLoading(registerBtn, true);

            auth.createUserWithEmailAndPassword(email, password)
                .then((userCredential) => {
                    const user = userCredential.user;
                    console.log("Usuario registrado con éxito:", user.uid);
                    
                    // Guardar datos del usuario en la base de datos
                    return database.ref('users/' + user.uid).set({
                        username: name,
                        email: email,
                        avatar: selectedAvatar,
                        online: true,
                        lastLogin: Date.now()
                    });
                })
                .then(() => {
                    console.log("Datos del usuario guardados en la base de datos.");
                    window.location.href = 'salas.html';
                })
                .catch((error) => {
                    registerError.textContent = error.message;
                    console.error("Código de error de registro:", error.code);
                    console.error("Mensaje de error de registro:", error.message);
                })
                .finally(() => {
                    setButtonLoading(registerBtn, false);
                });
        });

        loginBtn.addEventListener('click', () => {
            const email = document.getElementById('login-email').value;
            const password = document.getElementById('login-password').value;
            const loginError = document.getElementById('login-error');

            if (!email || !password) {
                loginError.textContent = 'Por favor, completa todos los campos.';
                return;
            }

            loginError.textContent = '';
            setButtonLoading(loginBtn, true);

            auth.signInWithEmailAndPassword(email, password)
                .then(() => {
                    console.log("Usuario ha iniciado sesión correctamente.");
                    window.location.href = 'salas.html';
                })
                .catch((error) => {
                    // Muestra el mensaje de error específico de Firebase para depurar
                    loginError.textContent = error.message;
                    console.error("Código de error de inicio de sesión:", error.code);
                    console.error("Mensaje de error de inicio de sesión:", error.message);
                })
                .finally(() => {
                    setButtonLoading(loginBtn, false);
                });
        });
    </script>
</body>
</html>
