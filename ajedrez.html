    <style>

            display: flex;

            margin-bottom: 20px;
        }

            color: #e94560;

            display: flex;
            align-items: center;

        }
        .room-info {
            font-size: 1.2rem;
            display: flex;
            align-items: center;
        }
        #connection-status {
            font-size: 0.9rem;
            font-weight: bold;
        }
        .btn {
            background-color: #e94560;
            color: #fff;

            display: inline-block;

        .chess-board {
            display: grid;
            grid-template-columns: repeat(8, 60px);
            grid-template-rows: repeat(8, 60px);

        .player-info {

    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyAELxl8vQ3hea6OaD1pwZaoIDUrxY07vwg",
            authDomain: "ajedrez-online-9da63.firebaseapp.com",
            databaseURL: "https://ajedrez-online-9da63-default-rtdb.firebaseio.com",
            projectId: "ajedrez-online-9da63",
            storageBucket: "ajedrez-online-9da63.firebasestorage.app",
            messagingSenderId: "841079328346",
            appId: "1:841079328346:web:2a2f66f352ee8932ad9263",
            measurementId: "G-ML6HGX08LE"
        };
        firebase.initializeApp(firebaseConfig);

        const auth = firebase.auth();
        const database = firebase.database();

        const urlParams = new URLSearchParams(window.location.search);
        const roomId = urlParams.get('room');
        
        if (!roomId) {
            alert("No se ha especificado una sala. Redirigiendo...");
            window.location.href = 'salas.html';
        }

        const roomRef = database.ref('rooms/' + roomId);
        const usersRef = database.ref('users');

        let currentUser = null;
        let userData = null;
        let playerColor = null;
        let selectedPiece = null;
        let possibleMoves = [];
        let gameState = null;
        let gameInfo = null;
        let isGameOver = false;
        let promotionPending = null;
        
        const chessBoard = document.getElementById('chess-board');
        const roomNameDisplay = document.getElementById('room-name-display');
        const whiteNameDisplay = document.getElementById('white-name');
        const blackNameDisplay = document.getElementById('black-name');
        const whiteAvatarDisplay = document.getElementById('white-avatar');
        const blackAvatarDisplay = document.getElementById('black-avatar');
        const whiteOnlineDisplay = document.getElementById('white-online');
        const blackOnlineDisplay = document.getElementById('black-online');
        const turnIndicator = document.getElementById('turn-indicator');
        const currentTurnDisplay = document.getElementById('current-turn');
        const leaveBtn = document.getElementById('leave-btn');
        const promotionModal = document.getElementById('promotion-modal');
        const promotionOptions = document.getElementById('promotion-options');
        const whiteCapturedList = document.getElementById('white-captured');
        const blackCapturedList = document.getElementById('black-captured');
        const gameStatusDisplay = document.getElementById('game-status');
        const offerDrawBtn = document.getElementById('offer-draw-btn');
        const resignBtn = document.getElementById('resign-btn');
        const connectionStatus = document.getElementById('connection-status');

        const pieceSymbols = {
            'wk': '♔', 'wq': '♕', 'wr': '♖', 'wn': '♘', 'wb': '♗', 'wp': '♙',
            'bk': '♚', 'bq': '♛', 'br': '♜', 'bn': '♞', 'bb': '♝', 'bp': '♟'
        };

        const initialGameState = [
            ['br', 'bn', 'bb', 'bq', 'bk', 'bb', 'bn', 'br'],
            ['bp', 'bp', 'bp', 'bp', 'bp', 'bp', 'bp', 'bp'],
            [null, null, null, null, null, null, null, null],
            [null, null, null, null, null, null, null, null],
            [null, null, null, null, null, null, null, null],
            [null, null, null, null, null, null, null, null],
            ['wp', 'wp', 'wp', 'wp', 'wp', 'wp', 'wp', 'wp'],
            ['wr', 'wn', 'wb', 'wq', 'wk', 'wb', 'wn', 'wr']
        ];

        const initialGameInfo = {
            turn: 'white',
            canWhiteKingSideCastle: true,
            canWhiteQueenSideCastle: true,
            canBlackKingSideCastle: true,
            canBlackQueenSideCastle: true,
            enPassantTarget: null,
            halfMoveClock: 0,
            fullMoveNumber: 1,
            check: false,
            checkmate: false,
            stalemate: false,
            winner: null,
            status: 'ongoing',
            whiteCaptured: [],
            blackCaptured: []
        };
        
        function getAvatarIcon(avatarName) {
            const icons = {
                'avatar1': 'fa-chess-king',
                'avatar2': 'fa-chess-queen',
                'avatar3': 'fa-chess-knight',
                'avatar4': 'fa-chess-bishop',
                'avatar5': 'fa-chess-pawn'
            };
            return icons[avatarName] || 'fa-user';
        }
        
        // This function is crucial for preventing moves that leave the king in check
        function isMoveLegal(fromRow, fromCol, toRow, toCol, isCastling = false) {
            const tempBoard = JSON.parse(JSON.stringify(gameState));
            const pieceToMove = tempBoard[fromRow][fromCol];
            
            // Handle castling logic for the temporary board
            if (isCastling === 'kingSide') {
                tempBoard[fromRow][fromCol+1] = pieceToMove[0] + 'r';
                tempBoard[fromRow][fromCol+2] = pieceToMove;
                tempBoard[fromRow][fromCol] = null;
                tempBoard[fromRow][fromCol+3] = null;
            } else if (isCastling === 'queenSide') {
                tempBoard[fromRow][fromCol-1] = pieceToMove[0] + 'r';
                tempBoard[fromRow][fromCol-2] = pieceToMove;
                tempBoard[fromRow][fromCol] = null;
                tempBoard[fromRow][fromCol-4] = null;
            } else {
                tempBoard[toRow][toCol] = pieceToMove;
                tempBoard[fromRow][fromCol] = null;
            }
            
            // Find the king's position
            let kingRow = -1;
            let kingCol = -1;
            const kingColor = pieceToMove[0];
            
            for (let row = 0; row < 8; row++) {
                for (let col = 0; col < 8; col++) {
                    if (tempBoard[row][col] === kingColor + 'k') {
                        kingRow = row;
                        kingCol = col;
                        break;
                    }
                }
                if (kingRow !== -1) break;
            }
            
            // Check if the king is in check after the move
            for (let row = 0; row < 8; row++) {
                for (let col = 0; col < 8; col++) {
                    const piece = tempBoard[row][col];
                    if (piece && piece[0] !== kingColor) {
                        const moves = getPossibleMoves(row, col, tempBoard, true);
                        for (const move of moves) {
                            if (move.toRow === kingRow && move.toCol === kingCol) {
                                return false;
                            }
                        }
                    }
                }
            }
            
            return true;
        }

        function getPossibleMoves(row, col, board = gameState, skipCheck = false) {
            const piece = board[row][col];
            if (!piece) return [];
            
            const color = piece[0];
            const type = piece[1];
            const moves = [];
            
            // Pawn moves
            if (type === 'p') {
                const direction = color === 'w' ? -1 : 1;
                const startRow = color === 'w' ? 6 : 1;
                
                // Move forward one square
                if (row + direction >= 0 && row + direction < 8 && !board[row + direction][col]) {
                    if (skipCheck || isMoveLegal(row, col, row + direction, col)) {
                        moves.push({toRow: row + direction, toCol: col});
                    }
                    
                    // Move forward two squares from starting position
                    if (row === startRow && !board[row + 2*direction][col] && !board[row + direction][col]) {
                        if (skipCheck || isMoveLegal(row, col, row + 2*direction, col)) {
                            moves.push({toRow: row + 2*direction, toCol: col});
                        }
                    }
                }
                
                // Capture diagonally
                for (const colOffset of [-1, 1]) {
                    if (col + colOffset >= 0 && col + colOffset < 8) {
                        if (board[row + direction][col + colOffset] && board[row + direction][col + colOffset][0] !== color) {
                            if (skipCheck || isMoveLegal(row, col, row + direction, col + colOffset)) {
                                moves.push({toRow: row + direction, toCol: col + colOffset});
                            }
                        }
                        
                        // En passant
                        if (gameInfo.enPassantTarget && 
                            row === (color === 'w' ? 3 : 4) && 
                            col + colOffset === gameInfo.enPassantTarget.col) {
                            if (skipCheck || isMoveLegal(row, col, row + direction, col + colOffset)) {
                                moves.push({toRow: row + direction, toCol: col + colOffset, isEnPassant: true});
                            }
                        }
                    }
                }
            }
            
            // Knight moves
            if (type === 'n') {
                const knightMoves = [
                    {row: -2, col: -1}, {row: -2, col: 1},
                    {row: -1, col: -2}, {row: -1, col: 2},
                    {row: 1, col: -2}, {row: 1, col: 2},
                    {row: 2, col: -1}, {row: 2, col: 1}
                ];
                
                for (const move of knightMoves) {
                    const newRow = row + move.row;
                    const newCol = col + move.col;
                    
                    if (newRow >= 0 && newRow < 8 && newCol >= 0 && newCol < 8) {
                        if (!board[newRow][newCol] || board[newRow][newCol][0] !== color) {
                            if (skipCheck || isMoveLegal(row, col, newRow, newCol)) {
                                moves.push({toRow: newRow, toCol: newCol});
                            }
                        }
                    }
                }
            }
            
            // Bishop, Rook, and Queen moves
            if (['b', 'r', 'q'].includes(type)) {
                const directions = [];
                
                if (type !== 'r') { // Bishop and Queen
                    directions.push({row: -1, col: -1}, {row: -1, col: 1},
                                   {row: 1, col: -1}, {row: 1, col: 1});
                }
                
                if (type !== 'b') { // Rook and Queen
                    directions.push({row: -1, col: 0}, {row: 1, col: 0},
                                   {row: 0, col: -1}, {row: 0, col: 1});
                }
                
                for (const dir of directions) {
                    let newRow = row + dir.row;
                    let newCol = col + dir.col;
                    
                    while (newRow >= 0 && newRow < 8 && newCol >= 0 && newCol < 8) {
                        if (!board[newRow][newCol]) {
                            if (skipCheck || isMoveLegal(row, col, newRow, newCol)) {
                                moves.push({toRow: newRow, toCol: newCol});
                            }
                        } else {
                            if (board[newRow][newCol][0] !== color) {
                                if (skipCheck || isMoveLegal(row, col, newRow, newCol)) {
                                    moves.push({toRow: newRow, toCol: newCol});
                                }
                            }
                            break;
                        }
                        
                        newRow += dir.row;
                        newCol += dir.col;
                    }
                }
            }
            
            // King moves
            if (type === 'k') {
                const kingMoves = [
                    {row: -1, col: -1}, {row: -1, col: 0}, {row: -1, col: 1},
                    {row: 0, col: -1}, {row: 0, col: 1},
                    {row: 1, col: -1}, {row: 1, col: 0}, {row: 1, col: 1}
                ];
                
                for (const move of kingMoves) {
                    const newRow = row + move.row;
                    const newCol = col + move.col;
                    
                    if (newRow >= 0 && newRow < 8 && newCol >= 0 && newCol < 8) {
                        if (!board[newRow][newCol] || board[newRow][newCol][0] !== color) {
                            if (skipCheck || isMoveLegal(row, col, newRow, newCol)) {
                                moves.push({toRow: newRow, toCol: newCol});
                            }
                        }
                    }
                }
                
                // Castling
                if (!skipCheck) {
                    if (color === 'w') {
                        // Kingside castling
                        if (gameInfo.canWhiteKingSideCastle && 
                            !board[7][5] && !board[7][6] &&
                            isMoveLegal(7, 4, 7, 6, 'kingSide')) {
                            moves.push({toRow: 7, toCol: 6, isCastling: 'kingSide'});
                        }
                        
                        // Queenside castling
                        if (gameInfo.canWhiteQueenSideCastle && 
                            !board[7][1] && !board[7][2] && !board[7][3] &&
                            isMoveLegal(7, 4, 7, 2, 'queenSide')) {
                            moves.push({toRow: 7, toCol: 2, isCastling: 'queenSide'});
                        }
                    } else {
                        // Kingside castling
                        if (gameInfo.canBlackKingSideCastle && 
                            !board[0][5] && !board[0][6] &&
                            isMoveLegal(0, 4, 0, 6, 'kingSide')) {
                            moves.push({toRow: 0, toCol: 6, isCastling: 'kingSide'});
                        }
                        
                        // Queenside castling
                        if (gameInfo.canBlackQueenSideCastle && 
                            !board[0][1] && !board[0][2] && !board[0][3] &&
                            isMoveLegal(0, 4, 0, 2, 'queenSide')) {
                            moves.push({toRow: 0, toCol: 2, isCastling: 'queenSide'});
                        }
                    }
                }
            }
            
            return moves;
        }

        function renderBoard() {
            chessBoard.innerHTML = '';
            
            // This is the key fix - ensure we always render all 8 rows
            for (let row = 0; row < 8; row++) {
                for (let col = 0; col < 8; col++) {
                    const square = document.createElement('div');
                    square.className = `square ${(row + col) % 2 === 0 ? 'light' : 'dark'}`;
                    square.dataset.row = row;
                    square.dataset.col = col;
                    
                    // Add file and rank labels
                    if (row === 7) {
                        const fileLabel = document.createElement('span');
                        fileLabel.className = 'file-label';
                        fileLabel.textContent = String.fromCharCode(97 + col);
                        square.appendChild(fileLabel);
                    }
                    
                    if (col === 0) {
                        const rankLabel = document.createElement('span');
                        rankLabel.className = 'rank-label';
                        rankLabel.textContent = 8 - row;
                        square.appendChild(rankLabel);
                    }
                    
                    // Add piece if exists
                    const piece = gameState[row][col];
                    if (piece) {
                        const pieceElement = document.createElement('div');
                        pieceElement.className = `piece ${piece[0] === 'w' ? 'white' : 'black'}`;
                        pieceElement.textContent = pieceSymbols[piece];
                        pieceElement.dataset.piece = piece;
                        square.appendChild(pieceElement);
                    }
                    
                    // Highlight selected square
                    if (selectedPiece && selectedPiece.row === row && selectedPiece.col === col) {
                        square.classList.add('selected');
                    }
                    
                    // Highlight possible moves
                    for (const move of possibleMoves) {
                        if (move.toRow === row && move.toCol === col) {
                            square.classList.add('possible-move');
                        }
                    }
                    
                    // Add click event
                    square.addEventListener('click', () => handleSquareClick(row, col));
                    
                    chessBoard.appendChild(square);
                }
            }
        }

        function handleSquareClick(row, col) {
            if (isGameOver) return;
            if (gameInfo.turn !== playerColor) return;
            
            const piece = gameState[row][col];
            
            // If a piece is already selected
            if (selectedPiece) {
                // Check if the clicked square is a valid move
                const moveIndex = possibleMoves.findIndex(move => 
                    move.toRow === row && move.toCol === col);
                
                if (moveIndex !== -1) {
                    // Move the piece
                    const move = possibleMoves[moveIndex];
                    movePiece(selectedPiece.row, selectedPiece.col, row, col, move);
                    return;
                }
                
                // Deselect if clicking elsewhere
                selectedPiece = null;
                possibleMoves = [];
                renderBoard();
            }
            
            // Select a new piece if it's the player's color
            if (piece && piece[0] === (playerColor === 'white' ? 'w' : 'b')) {
                selectedPiece = { row, col };
                possibleMoves = getPossibleMoves(row, col);
                renderBoard();
            }
        }

        function movePiece(fromRow, fromCol, toRow, toCol, moveDetails = {}) {
            const piece = gameState[fromRow][fromCol];
            const capturedPiece = gameState[toRow][toCol];
            
            // Handle captured piece
            if (capturedPiece) {
                if (capturedPiece[0] === 'w') {
                    gameInfo.whiteCaptured.push(capturedPiece);
                } else {
                    gameInfo.blackCaptured.push(capturedPiece);
                }
            }
            
            // Handle en passant capture
            if (moveDetails.isEnPassant) {
                const captureRow = fromRow;
                const captureCol = toCol;
                const capturedPawn = gameState[captureRow][captureCol];
                
                if (capturedPawn[0] === 'w') {
                    gameInfo.whiteCaptured.push(capturedPawn);
                } else {
                    gameInfo.blackCaptured.push(capturedPawn);
                }
                
                gameState[captureRow][captureCol] = null;
            }
            
            // Handle castling
            if (moveDetails.isCastling) {
                if (moveDetails.isCastling === 'kingSide') {
                    // Move rook
                    gameState[toRow][toCol-1] = piece[0] + 'r';
                    gameState[toRow][7] = null;
                } else if (moveDetails.isCastling === 'queenSide') {
                    // Move rook
                    gameState[toRow][toCol+1] = piece[0] + 'r';
                    gameState[toRow][0] = null;
                }
                
                // Update castling rights
                if (piece[0] === 'w') {
                    gameInfo.canWhiteKingSideCastle = false;
                    gameInfo.canWhiteQueenSideCastle = false;
                } else {
                    gameInfo.canBlackKingSideCastle = false;
                    gameInfo.canBlackQueenSideCastle = false;
                }
            }
            
            // Move the piece
            gameState[toRow][toCol] = piece;
            gameState[fromRow][fromCol] = null;
            
            // Handle pawn promotion
            if (piece[1] === 'p' && (toRow === 0 || toRow === 7)) {
                promotionPending = { row: toRow, col: toCol };
                showPromotionOptions(piece[0]);
                return;
            }
            
            // Update game state after move
            updateGameStateAfterMove(piece, fromRow, fromCol, toRow, toCol);
        }

        function showPromotionOptions(color) {
            promotionModal.style.display = 'flex';
            promotionOptions.innerHTML = '';
            
            const options = ['q', 'r', 'b', 'n'];
            for (const option of options) {
                const optionElement = document.createElement('div');
                optionElement.className = `promotion-option ${color === 'w' ? 'white' : 'black'}`;
                optionElement.textContent = pieceSymbols[color + option];
                optionElement.dataset.piece = color + option;
                optionElement.addEventListener('click', () => handlePromotionSelection(optionElement.dataset.piece));
                promotionOptions.appendChild(optionElement);
            }
        }

        function handlePromotionSelection(piece) {
            promotionModal.style.display = 'none';
            gameState[promotionPending.row][promotionPending.col] = piece;
            updateGameStateAfterMove(piece, promotionPending.row, promotionPending.col, promotionPending.row, promotionPending.col);
            promotionPending = null;
        }

        function updateGameStateAfterMove(piece, fromRow, fromCol, toRow, toCol) {
            // Update castling rights if king or rook moves
            if (piece === 'wk') {
                gameInfo.canWhiteKingSideCastle = false;
                gameInfo.canWhiteQueenSideCastle = false;
            } else if (piece === 'bk') {
                gameInfo.canBlackKingSideCastle = false;
                gameInfo.canBlackQueenSideCastle = false;
            } else if (piece === 'wr') {
                if (fromRow === 7 && fromCol === 0) gameInfo.canWhiteQueenSideCastle = false;
                if (fromRow === 7 && fromCol === 7) gameInfo.canWhiteKingSideCastle = false;
            } else if (piece === 'br') {
                if (fromRow === 0 && fromCol === 0) gameInfo.canBlackQueenSideCastle = false;
                if (fromRow === 0 && fromCol === 7) gameInfo.canBlackKingSideCastle = false;
            }
            
            // Set en passant target if pawn moves two squares
            if (piece[1] === 'p' && Math.abs(fromRow - toRow) === 2) {
                gameInfo.enPassantTarget = { row: (fromRow + toRow) / 2, col: toCol };
            } else {
                gameInfo.enPassantTarget = null;
            }
            
            // Switch turns
            gameInfo.turn = gameInfo.turn === 'white' ? 'black' : 'white';
            
            // Update move counters
            if (piece[0] === 'b') {
                gameInfo.fullMoveNumber++;
            }
            
            // Check for check, checkmate, or stalemate
            checkGameStatus();
            
            // Save to database
            saveGameState();
            
            // Update UI
            selectedPiece = null;
            possibleMoves = [];
            renderBoard();
            updateCapturedPieces();
            updateTurnIndicator();
        }

        function checkGameStatus() {
            // This is a simplified implementation
            // In a real game, you'd need to check for check, checkmate, and stalemate
            
            // For now, we'll just check if the king is captured (simplified)
            let whiteKingExists = false;
            let blackKingExists = false;
            
            for (let row = 0; row < 8; row++) {
                for (let col = 0; col < 8; col++) {
                    if (gameState[row][col] === 'wk') whiteKingExists = true;
                    if (gameState[row][col] === 'bk') blackKingExists = true;
                }
            }
            
            if (!whiteKingExists) {
                gameInfo.winner = 'black';
                gameInfo.status = 'checkmate';
                isGameOver = true;
            } else if (!blackKingExists) {
                gameInfo.winner = 'white';
                gameInfo.status = 'checkmate';
                isGameOver = true;
            }
            
            if (isGameOver) {
                gameStatusDisplay.textContent = `¡Jaque mate! Ganador: ${gameInfo.winner === 'white' ? 'Blancas' : 'Negras'}`;
                gameStatusDisplay.style.display = 'block';
            }
        }

        function updateCapturedPieces() {
            whiteCapturedList.innerHTML = '';
            blackCapturedList.innerHTML = '';
            
            for (const piece of gameInfo.whiteCaptured) {
                const pieceElement = document.createElement('span');
                pieceElement.className = `captured-piece ${piece[0] === 'w' ? 'white' : 'black'}`;
                pieceElement.textContent = pieceSymbols[piece];
                whiteCapturedList.appendChild(pieceElement);
            }
            
            for (const piece of gameInfo.blackCaptured) {
                const pieceElement = document.createElement('span');
                pieceElement.className = `captured-piece ${piece[0] === 'w' ? 'white' : 'black'}`;
                pieceElement.textContent = pieceSymbols[piece];
                blackCapturedList.appendChild(pieceElement);
            }
        }

        function updateTurnIndicator() {
            currentTurnDisplay.textContent = gameInfo.turn === 'white' ? 'Blancas' : 'Negras';
            currentTurnDisplay.style.color = gameInfo.turn === 'white' ? '#fff' : '#000';
            currentTurnDisplay.style.textShadow = gameInfo.turn === 'white' ? 
                '0 0 5px rgba(255,255,255,0.5)' : '0 0 5px rgba(0,0,0,0.3)';
        }

        function saveGameState() {
            roomRef.update({
                gameState: gameState,
                gameInfo: gameInfo
            });
        }

        function loadGameState(snapshot) {
            const roomData = snapshot.val();
            
            if (roomData.gameState) {
                gameState = roomData.gameState;
            } else {
                gameState = initialGameState;
            }
            
            if (roomData.gameInfo) {
                gameInfo = roomData.gameInfo;
            } else {
                gameInfo = initialGameInfo;
            }
            
            // Update UI
            renderBoard();
            updateCapturedPieces();
            updateTurnIndicator();
            
            // Check if game is over
            if (gameInfo.status !== 'ongoing') {
                isGameOver = true;
                if (gameInfo.winner) {
                    gameStatusDisplay.textContent = `¡Jaque mate! Ganador: ${gameInfo.winner === 'white' ? 'Blancas' : 'Negras'}`;
                } else {
                    gameStatusDisplay.textContent = '¡Tablas!';
                }
                gameStatusDisplay.style.display = 'block';
            } else {
                gameStatusDisplay.style.display = 'none';
            }
        }

        function updatePlayersInfo(snapshot) {
            const roomData = snapshot.val();
            
            if (roomData.players) {
                if (roomData.players.white) {
                    whiteNameDisplay.textContent = roomData.players.white.username;
                    whiteAvatarDisplay.innerHTML = `<i class="fas ${getAvatarIcon(roomData.players.white.avatar)}"></i>`;
                    whiteOnlineDisplay.innerHTML = roomData.players.white.online ? 
                        '<i class="fas fa-circle" style="color: #4CAF50;"></i> En línea' : 
                        '<i class="fas fa-circle" style="color: #ccc;"></i> Desconectado';
                }
                
                if (roomData.players.black) {
                    blackNameDisplay.textContent = roomData.players.black.username;
                    blackAvatarDisplay.innerHTML = `<i class="fas ${getAvatarIcon(roomData.players.black.avatar)}"></i>`;
                    blackOnlineDisplay.innerHTML = roomData.players.black.online ? 
                        '<i class="fas fa-circle" style="color: #4CAF50;"></i> En línea' : 
                        '<i class="fas fa-circle" style="color: #ccc;"></i> Desconectado';
                }
            }
            
            if (roomData.name) {
                roomNameDisplay.textContent = `Sala: ${roomData.name}`;
            }
        }

        function determinePlayerColor(roomData) {
            if (!roomData.players) return null;
            
            if (roomData.players.white && roomData.players.white.uid === currentUser.uid) {
                return 'white';
            }
            
            if (roomData.players.black && roomData.players.black.uid === currentUser.uid) {
                return 'black';
            }
            
            return null;
        }

        function setupEventListeners() {
            leaveBtn.addEventListener('click', () => {
                if (confirm('¿Estás seguro de que quieres abandonar la sala?')) {
                    window.location.href = 'salas.html';
                }
            });
            
            offerDrawBtn.addEventListener('click', () => {
                alert('Funcionalidad de ofrecer tablas no implementada aún');
            });
            
            resignBtn.addEventListener('click', () => {
                if (confirm('¿Estás seguro de que quieres rendirte?')) {
                    gameInfo.winner = playerColor === 'white' ? 'black' : 'white';
                    gameInfo.status = 'resignation';
                    isGameOver = true;
                    saveGameState();
                    
                    gameStatusDisplay.textContent = `¡Partida terminada por rendición! Ganador: ${gameInfo.winner === 'white' ? 'Blancas' : 'Negras'}`;
                    gameStatusDisplay.style.display = 'block';
                }
            });
        }

        function initializeGame() {
            auth.onAuthStateChanged(user => {
                if (user) {
                    currentUser = user;
                    
                    // Get user data
                    usersRef.child(user.uid).once('value').then(snapshot => {
                        userData = snapshot.val();
                        
                        // Listen for room changes
                        roomRef.on('value', snapshot => {
                            const roomData = snapshot.val();
                            
                            if (!roomData) {
                                alert('La sala ya no existe. Redirigiendo...');
                                window.location.href = 'salas.html';
                                return;
                            }
                            
                            // Determine player color
                            if (!playerColor) {
                                playerColor = determinePlayerColor(roomData);
                                
                                if (!playerColor) {
                                    alert('No eres un jugador en esta sala. Redirigiendo...');
                                    window.location.href = 'salas.html';
                                    return;
                                }
                            }
                            
                            updatePlayersInfo(snapshot);
                            loadGameState(snapshot);
                        });
                        
                        setupEventListeners();
                    });
                } else {
                    alert('Debes iniciar sesión para jugar. Redirigiendo...');
                    window.location.href = 'index.html';
                }
            });
        }

        // Initialize the game
        initializeGame();
    </script>
