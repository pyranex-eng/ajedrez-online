<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ajedrez Online - Salas</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background: linear-gradient(135deg, #1a1a2e, #16213e);
            color: #fff;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        header {
            text-align: center;
            margin-bottom: 20px;
            width: 100%;
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            color: #e94560;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }

        .section-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 100%;
            max-width: 800px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
        }

        .user-info {
            display: flex;
            justify-content: space-between;
            align-items: center;
            width: 100%;
            margin-bottom: 20px;
            padding-bottom: 15px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.2);
        }

        .user-profile {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .user-avatar {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background-color: #444;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2rem;
        }

        .user-profile-text h2 {
            font-size: 1.2rem;
            font-weight: 600;
        }

        .user-profile-text p {
            font-size: 0.9rem;
            opacity: 0.8;
        }

        .create-room {
            width: 100%;
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }

        .create-room input[type="text"] {
            flex: 1;
            padding: 10px;
            border-radius: 5px;
            border: none;
            background: rgba(255, 255, 255, 0.2);
            color: #fff;
            outline: none;
        }
        
        .create-room input[type="text"]::placeholder {
            color: rgba(255, 255, 255, 0.6);
        }

        .btn {
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            background-color: #e94560;
            color: #fff;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .btn:hover {
            background-color: #c9304a;
        }

        .room-list-container {
            width: 100%;
        }

        .room-list {
            list-style: none;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .room-item {
            background: rgba(255, 255, 255, 0.1);
            padding: 15px;
            border-radius: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            transition: background-color 0.3s;
        }

        .room-item:hover {
            background-color: rgba(255, 255, 255, 0.2);
        }

        .room-details {
            display: flex;
            flex-direction: column;
        }

        .room-details h3 {
            font-size: 1.1rem;
        }

        .room-details p {
            font-size: 0.9rem;
            opacity: 0.7;
        }

        .room-details .players-info {
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .room-item .btn-join {
            background-color: #7289da;
        }

        .room-item .btn-join:hover {
            background-color: #5b6fb8;
        }

        .btn-signout {
            background-color: transparent;
            border: 1px solid #e94560;
            color: #e94560;
        }

        .btn-signout:hover {
            background-color: #e94560;
            color: #fff;
        }

        .loading-spinner {
            border: 4px solid rgba(255, 255, 255, 0.3);
            border-top: 4px solid #fff;
            border-radius: 50%;
            width: 20px;
            height: 20px;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <header>
        <h1>Salas de Ajedrez</h1>
    </header>
    <div class="section-container">
        <div class="user-info">
            <div class="user-profile">
                <div class="user-avatar" id="user-avatar"></div>
                <div class="user-profile-text">
                    <h2>Bienvenido, <span id="username-display"></span></h2>
                    <p id="player-status"></p>
                </div>
            </div>
            <button class="btn btn-signout" id="signout-btn">Cerrar Sesión</button>
        </div>
        
        <div class="create-room">
            <input type="text" id="room-name-input" placeholder="Nombre de la nueva sala...">
            <button class="btn" id="create-room-btn">Crear Sala</button>
        </div>
        
        <div class="room-list-container">
            <h2>Salas disponibles</h2>
            <ul class="room-list" id="room-list"></ul>
        </div>
    </div>

    <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-database.js"></script>
    
    <script>
        // TU CONFIGURACIÓN DE FIREBASE
        const firebaseConfig = {
            apiKey: "AIzaSyAELxl8vQ3hea6OaD1pwZaoIDUrxY07vwg",
            authDomain: "ajedrez-online-9da63.firebaseapp.com",
            projectId: "ajedrez-online-9da63",
            storageBucket: "ajedrez-online-9da63.firebasestorage.app",
            messagingSenderId: "841079328346",
            appId: "1:841079328346:web:2a2f66f352ee8932ad9263",
            measurementId: "G-ML6HGX08LE"
        };
        firebase.initializeApp(firebaseConfig);

        const database = firebase.database();
        const auth = firebase.auth();
        const roomsRef = database.ref('rooms');
        const usernameDisplay = document.getElementById('username-display');
        const userAvatarDisplay = document.getElementById('user-avatar');
        const roomNameInput = document.getElementById('room-name-input');
        const createRoomBtn = document.getElementById('create-room-btn');
        const roomListElement = document.getElementById('room-list');
        const signoutBtn = document.getElementById('signout-btn');

        let currentUser = null;
        let userData = null;

        // Función para limpiar la sala al salir
        function cleanupRoom(roomId, uid) {
            const roomRef = database.ref('rooms/' + roomId);
            roomRef.child('players/' + uid).remove()
                .then(() => {
                    console.log("Jugador eliminado de la sala.");
                })
                .catch(error => {
                    console.error("Error al eliminar jugador de la sala:", error);
                });
        }
        
        // Escucha si el usuario está conectado
        auth.onAuthStateChanged((user) => {
            if (user) {
                currentUser = user;
                const userRef = database.ref('users/' + user.uid);
                userRef.once('value').then((snapshot) => {
                    userData = snapshot.val();
                    if (userData) {
                        usernameDisplay.textContent = userData.username;
                        userAvatarDisplay.innerHTML = `<i class="fas fa-user-circle"></i>`; // Icono por defecto

                        // Escuchar cambios en las salas
                        roomsRef.on('value', (snapshot) => {
                            const roomsData = snapshot.val();
                            renderRooms(roomsData);
                        });
                    } else {
                        alert("Datos de usuario no encontrados. Redirigiendo al login.");
                        auth.signOut();
                    }
                });
            } else {
                window.location.href = 'login-registro.html';
            }
        });

        createRoomBtn.addEventListener('click', () => {
            const roomName = roomNameInput.value.trim();
            if (roomName) {
                const newRoomRef = roomsRef.push();
                const newRoomId = newRoomRef.key;
                
                const roomData = {
                    name: roomName,
                    createdAt: firebase.database.ServerValue.TIMESTAMP,
                    players: {
                        [currentUser.uid]: {
                            username: userData.username,
                            color: 'white' // El creador de la sala es blanco por defecto
                        }
                    },
                    gameState: createInitialGameState(),
                    turn: 'white'
                };
                
                newRoomRef.set(roomData)
                    .then(() => {
                        window.location.href = `ajedrez.html?roomId=${newRoomId}`;
                    })
                    .catch(error => {
                        console.error("Error al crear la sala:", error);
                    });
            } else {
                alert("Por favor, introduce un nombre para la sala.");
            }
        });

        function renderRooms(rooms) {
            roomListElement.innerHTML = '';
            if (!rooms) {
                roomListElement.innerHTML = '<li>No hay salas disponibles. ¡Sé el primero en crear una!</li>';
                return;
            }
            
            Object.keys(rooms).forEach(roomId => {
                const room = rooms[roomId];
                const playerIds = room.players ? Object.keys(room.players) : [];
                const playerCount = playerIds.length;
                
                const li = document.createElement('li');
                li.classList.add('room-item');

                const roomDetailsDiv = document.createElement('div');
                roomDetailsDiv.classList.add('room-details');
                roomDetailsDiv.innerHTML = `<h3>${room.name}</h3><p>Jugadores: ${playerCount}/2</p>`;
                
                li.appendChild(roomDetailsDiv);
                
                if (playerCount < 2) {
                    const joinBtn = document.createElement('button');
                    joinBtn.textContent = 'Unirse';
                    joinBtn.classList.add('btn', 'btn-join');
                    joinBtn.addEventListener('click', () => joinRoom(roomId));
                    li.appendChild(joinBtn);
                } else {
                    const fullSpan = document.createElement('span');
                    fullSpan.textContent = 'Sala Llena';
                    li.appendChild(fullSpan);
                }
                
                roomListElement.appendChild(li);
            });
        }

        function joinRoom(roomId) {
            const roomRef = database.ref('rooms/' + roomId);
            roomRef.once('value').then(snapshot => {
                const roomData = snapshot.val();
                if (roomData && Object.keys(roomData.players).length < 2) {
                    const playerColor = Object.values(roomData.players)[0].color === 'white' ? 'black' : 'white';
                    
                    roomRef.child('players/' + currentUser.uid).set({
                        username: userData.username,
                        color: playerColor
                    }).then(() => {
                        window.location.href = `ajedrez.html?roomId=${roomId}`;
                    }).catch(error => {
                        console.error("Error al unirse a la sala:", error);
                    });
                } else {
                    alert("Esta sala ya está llena.");
                    // Forzar una re-renderización de la lista de salas
                    roomsRef.once('value').then(snapshot => renderRooms(snapshot.val()));
                }
            });
        }

        // Cierre de sesión
        signoutBtn.addEventListener('click', () => {
            auth.signOut().then(() => {
                console.log("Sesión cerrada.");
                window.location.href = 'login-registro.html';
            }).catch(error => {
                console.error("Error al cerrar sesión:", error);
            });
        });

        // Estado inicial del tablero
        function createInitialGameState() {
            return [
                ['bR', 'bN', 'bB', 'bQ', 'bK', 'bB', 'bN', 'bR'],
                ['bP', 'bP', 'bP', 'bP', 'bP', 'bP', 'bP', 'bP'],
                [null, null, null, null, null, null, null, null],
                [null, null, null, null, null, null, null, null],
                [null, null, null, null, null, null, null, null],
                [null, null, null, null, null, null, null, null],
                ['wP', 'wP', 'wP', 'wP', 'wP', 'wP', 'wP', 'wP'],
                ['wR', 'wN', 'wB', 'wQ', 'wK', 'wB', 'wN', 'wR']
            ];
        }
    </script>
</body>
</html>
