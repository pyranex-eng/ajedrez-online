<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ajedrez Online - Juego</title>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background: linear-gradient(135deg, #1a1a2e, #16213e);
            color: #fff;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            padding: 20px;
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            padding-bottom: 15px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.2);
        }

        h1 {
            font-size: 2rem;
            color: #e94560;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }

        .game-container {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            justify-content: center;
            width: 100%;
            max-width: 1200px;
            margin: 0 auto;
        }

        .chess-board-container {
            flex: 1;
            min-width: 400px;
            max-width: 600px;
            position: relative;
        }

        .chess-board {
            width: 100%;
            display: grid;
            grid-template-columns: repeat(8, 1fr);
            grid-template-rows: repeat(8, 1fr);
            aspect-ratio: 1/1;
            border: 5px solid #333;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            position: relative;
        }

        .square {
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
            cursor: pointer;
            transition: all 0.2s;
        }

        .square.light {
            background-color: #f0d9b5;
        }

        .square.dark {
            background-color: #b58863;
        }

        .square.selected {
            background-color: #7ec850;
        }

        .square.possible-move {
            background-color: rgba(126, 200, 80, 0.7);
        }

        .square.possible-move::after {
            content: "";
            position: absolute;
            width: 30%;
            height: 30%;
            border-radius: 50%;
            background-color: rgba(0, 0, 0, 0.2);
        }
        
        .square.has-piece.possible-move {
            background-color: rgba(233, 69, 96, 0.7);
        }

        .square.check {
            background-color: #ff6b6b !important;
        }
        
        .piece-svg {
            width: 80%;
            height: 80%;
        }

        .piece-svg .white-piece {
            fill: #fff;
            stroke: #000;
            stroke-width: 20;
        }

        .piece-svg .black-piece {
            fill: #000;
            stroke: #fff;
            stroke-width: 20;
        }

        .game-info {
            flex: 1;
            min-width: 300px;
            max-width: 400px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
        }

        .players-info {
            display: flex;
            flex-direction: column;
            gap: 15px;
            margin-bottom: 20px;
        }

        .player {
            display: flex;
            align-items: center;
            gap: 10px;
            padding: 10px;
            border-radius: 8px;
            background: rgba(255, 255, 255, 0.1);
            transition: background-color 0.3s;
        }

        .player.active {
            background: rgba(233, 69, 96, 0.3);
            box-shadow: 0 0 10px rgba(233, 69, 96, 0.5);
        }

        .player-avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background-color: #444;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.5rem;
        }

        .player-info {
            flex: 1;
        }

        .player-name {
            font-weight: bold;
        }

        .player-status {
            font-size: 0.8rem;
            opacity: 0.8;
        }

        .game-controls {
            margin-top: 20px;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .btn {
            padding: 10px;
            border: none;
            border-radius: 5px;
            background-color: #e94560;
            color: #fff;
            cursor: pointer;
            transition: background-color 0.3s;
            font-weight: bold;
        }

        .btn:hover {
            background-color: #c9304a;
        }

        .btn-leave {
            background-color: #7289da;
        }

        .btn-leave:hover {
            background-color: #5b6fb8;
        }

        .turn-indicator {
            text-align: center;
            margin: 15px 0;
            padding: 10px;
            border-radius: 8px;
            background: rgba(255, 255, 255, 0.1);
            font-weight: bold;
        }

        .captured-pieces {
            margin-top: 10px;
            border-top: 1px solid rgba(255, 255, 255, 0.2);
            padding-top: 10px;
        }

        .captured-pieces h3 {
            font-size: 1rem;
            margin-bottom: 5px;
            color: #e94560;
        }
        
        .captured-pieces-list {
            display: flex;
            flex-wrap: wrap;
            gap: 5px;
            min-height: 24px;
        }

        .captured-piece {
            font-size: 1.2rem;
            opacity: 0.7;
        }

        .coordinates {
            position: absolute;
            font-size: 0.7rem;
            color: rgba(0, 0, 0, 0.6);
            z-index: 10;
        }

        .coordinates.file {
            bottom: 2px;
            right: 4px;
        }

        .coordinates.rank {
            top: 2px;
            left: 4px;
        }

        .promotion-modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            z-index: 1000;
            justify-content: center;
            align-items: center;
        }

        .promotion-options {
            background: #2b2b48;
            padding: 20px;
            border-radius: 15px;
            display: flex;
            gap: 15px;
        }

        .promotion-option {
            font-size: 3rem;
            padding: 10px;
            border-radius: 8px;
            background: rgba(255, 255, 255, 0.1);
            cursor: pointer;
            transition: all 0.2s;
        }

        .promotion-option:hover {
            background: rgba(233, 69, 96, 0.3);
            transform: scale(1.1);
        }

        @media (max-width: 768px) {
            .game-container {
                flex-direction: column;
            }
            
            .chess-board-container {
                min-width: unset;
            }
            
            .square {
                font-size: 1.8rem;
            }
        }

</head>

        // Reglas del juego (lógica simplificada para el ejemplo)
        function getPossibleMoves(row, col) {
            // Lógica de movimiento de piezas (simplificada)
            const piece = gameState[row][col];
            if (!piece || piece[0] !== playerColor[0]) {
                return [];
            }
            
            const moves = [];
            // Ejemplo de movimiento de peón blanco
            if (piece === 'wp') {
                if (row > 0 && !gameState[row - 1][col]) {
                    moves.push({ row: row - 1, col: col });
                }
            }
            // Puedes agregar la lógica para todas las piezas aquí
            return moves;
        }

        // Obtener icono de avatar
        function getAvatarIcon(avatarName) {
            const icons = {
                'avatar1': 'fa-chess-king',
                'avatar2': 'fa-chess-queen',
                'avatar3': 'fa-chess-knight',
                'avatar4': 'fa-chess-bishop',
                'avatar5': 'fa-chess-pawn',
            };
            return icons[avatarName] || 'fa-user';
        }

        // Inicializar el juego
        function initGame() {
            auth.onAuthStateChanged((user) => {
                if (user) {
                    currentUser = user;
                    
                    // Marcar usuario como online en la base de datos y configurar onDisconnect
                    statusRef.child(user.uid).set({
                        online: true,
                        lastChanged: firebase.database.ServerValue.TIMESTAMP
                    }).then(() => {
                        // Si el usuario se desconecta, marcarlo como offline
                        statusRef.child(user.uid).onDisconnect().set({
                            online: false,
                            lastChanged: firebase.database.ServerValue.TIMESTAMP
                        });
                    });

                    // Obtener datos del usuario
                    usersRef.child(user.uid).once('value').then((snapshot) => {
                        userData = snapshot.val();
                        
                        // Escuchar cambios en la sala
                        roomRef.on('value', (snapshot) => {
                            const roomData = snapshot.val();
                            if (!roomData) {
                                alert("La sala ya no existe. Redirigiendo...");
                                window.location.href = 'salas.html';
                                return;
                            }
                            
                            // Asignar colores a los jugadores si es necesario
                            assignPlayerColors(roomData.players);

                            // Actualizar la interfaz del juego
                            updateGameUI(roomData);
                        });
                    });
                } else {
                    window.location.href = 'login-registro.html';
                }
            });
        }
        
        function assignPlayerColors(players) {
            const playerIds = Object.keys(players);
            if (playerIds.length === 2) {
                // Si la sala está llena, asignar colores si no están definidos
                const player1 = players[playerIds[0]];
                const player2 = players[playerIds[1]];
                
                if (!player1.color && !player2.color) {
                    const whiteUid = playerIds[Math.floor(Math.random() * playerIds.length)];
                    const blackUid = playerIds.find(uid => uid !== whiteUid);
                    
                    roomRef.child(`players/${whiteUid}/color`).set('white');
                    roomRef.child(`players/${blackUid}/color`).set('black');
                }
            }
        }

        // Actualizar la interfaz con los datos del juego
        function updateGameUI(roomData) {
            roomNameDisplay.textContent = `Sala: ${roomData.name}`;
            
            const players = roomData.players || {};
            const whitePlayer = Object.values(players).find(p => p.color === 'white');
            const blackPlayer = Object.values(players).find(p => p.color === 'black');
            
            if (whitePlayer) {
                whiteNameDisplay.textContent = whitePlayer.username;
                whiteAvatarDisplay.innerHTML = `<i class="fas ${getAvatarIcon(whitePlayer.avatar)}"></i>`;
                document.getElementById('white-player').classList.toggle('active', roomData.turn === 'white');
            } else {
                 whiteNameDisplay.textContent = 'Esperando jugador...';
                 whiteAvatarDisplay.innerHTML = `<i class="fas fa-user"></i>`;
                 document.getElementById('white-player').classList.remove('active');
            }
            
            if (blackPlayer) {
                blackNameDisplay.textContent = blackPlayer.username;
                blackAvatarDisplay.innerHTML = `<i class="fas ${getAvatarIcon(blackPlayer.avatar)}"></i>`;
                document.getElementById('black-player').classList.toggle('active', roomData.turn === 'black');
            } else {
                blackNameDisplay.textContent = 'Esperando jugador...';
                blackAvatarDisplay.innerHTML = `<i class="fas fa-user"></i>`;
                document.getElementById('black-player').classList.remove('active');
            }

            if (players[currentUser.uid]) {
                playerColor = players[currentUser.uid].color;
            }
            
            currentTurnDisplay.textContent = roomData.turn === 'white' ? 'Blancas' : 'Negras';
            
            gameState = roomData.gameState || initialGameState;
            renderBoard(gameState);
        }

        // Renderizar el tablero de ajedrez
        function renderBoard(gameState) {
            chessBoard.innerHTML = '';
            
            for (let row = 0; row < 8; row++) {
                for (let col = 0; col < 8; col++) {
                    const square = document.createElement('div');
                    square.className = `square ${(row + col) % 2 === 0 ? 'light' : 'dark'}`;
                    square.dataset.row = row;
                    square.dataset.col = col;
                    
                    // Añadir coordenadas
                    if (col === 0) {
                        const rankLabel = document.createElement('span');
                        rankLabel.className = 'coordinates rank';
                        rankLabel.textContent = 8 - row;
                        square.appendChild(rankLabel);
                    }
                    if (row === 7) {
                        const fileLabel = document.createElement('span');
                        fileLabel.className = 'coordinates file';
                        fileLabel.textContent = String.fromCharCode(97 + col);
                        square.appendChild(fileLabel);
                    }
                    
                    // Añadir pieza si existe
                    const piece = gameState[row][col];
                    if (piece) {
                        square.classList.add('has-piece');
                        const pieceElement = document.createElement('div');
                        pieceElement.className = 'piece';
                        pieceElement.innerHTML = pieceSymbols[piece];
                        pieceElement.dataset.piece = piece;
                        square.appendChild(pieceElement);
                    }
                    
                    square.addEventListener('click', () => handleSquareClick(row, col));
                    
                    chessBoard.appendChild(square);
                }
            }
            
            // Resaltar posibles movimientos si hay una pieza seleccionada
            if (selectedPiece) {
                const selectedSquare = document.querySelector(`[data-row='${selectedPiece.row}'][data-col='${selectedPiece.col}']`);
                selectedSquare.classList.add('selected');
                
                possibleMoves.forEach(move => {
                    const moveSquare = document.querySelector(`[data-row='${move.row}'][data-col='${move.col}']`);
                    moveSquare.classList.add('possible-move');
                });
            }
        }

        // Manejar clic en una casilla
        function handleSquareClick(row, col) {
            // Si hay una pieza seleccionada
            if (selectedPiece) {
                // Comprobar si el clic es un movimiento válido
                const isPossibleMove = possibleMoves.some(m => m.row === row && m.col === col);
                if (isPossibleMove) {
                    // Mover la pieza
                    movePiece(selectedPiece.row, selectedPiece.col, row, col);
                }
                
                // Deseleccionar la pieza
                selectedPiece = null;
                possibleMoves = [];
                renderBoard(gameState);
            } else {
                // Seleccionar una nueva pieza
                const piece = gameState[row][col];
                if (piece && piece[0] === playerColor[0]) {
                    selectedPiece = { row, col };
                    // Lógica para obtener movimientos válidos (simplificada)
                    possibleMoves = getPossibleMoves(row, col);
                    renderBoard(gameState);
                }
            }
        }

        // Realizar movimiento
        function movePiece(fromRow, fromCol, toRow, toCol) {
            const newGameState = [...gameState.map(r => [...r])];
            const pieceToMove = newGameState[fromRow][fromCol];
            const capturedPiece = newGameState[toRow][toCol];
            
            // Actualizar la posición de la pieza
            newGameState[toRow][toCol] = pieceToMove;
            newGameState[fromRow][fromCol] = null;
            
            // Actualizar el estado en la base de datos
            roomRef.update({
                gameState: newGameState,
                turn: playerColor === 'white' ? 'black' : 'white'
            });
        }
        
        // Evento para abandonar la sala
        leaveBtn.addEventListener('click', () => {
            if (confirm('¿Estás seguro de que quieres abandonar la sala?')) {
                if (currentUser) {
                    // Eliminar al jugador de la sala
                    roomRef.child('players/' + currentUser.uid).remove();
                    // Limpiar la referencia de onDisconnect
                    statusRef.child(currentUser.uid).onDisconnect().cancel();
                }
                window.location.href = 'salas.html';
            }
        });

        // Inicializar el juego cuando se carga la página
        window.addEventListener('DOMContentLoaded', initGame);
    </script>
