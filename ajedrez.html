<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ajedrez Online - Juego</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background: linear-gradient(135deg, #1a1a2e, #16213e);
            color: #fff;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            padding: 20px;
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            padding-bottom: 15px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.2);
        }

        h1 {
            font-size: 2rem;
            color: #e94560;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }

        .game-container {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            justify-content: center;
            width: 100%;
            max-width: 1200px;
            margin: 0 auto;
        }

        .chess-board-container {
            flex: 1;
            min-width: 400px;
            max-width: 600px;
        }

        .chess-board {
            width: 100%;
            display: grid;
            grid-template-columns: repeat(8, 1fr);
            grid-template-rows: repeat(8, 1fr);
            aspect-ratio: 1/1;
            border: 5px solid #333;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
        }

        .square {
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 2.5rem;
            cursor: pointer;
            transition: all 0.2s;
            position: relative;
        }

        .square.light {
            background-color: #f0d9b5;
        }

        .square.dark {
            background-color: #b58863;
        }

        .square.selected {
            background-color: #7ec850;
        }

        .square.possible-move {
            position: relative;
        }

        .square.possible-move::after {
            content: "";
            position: absolute;
            width: 30%;
            height: 30%;
            border-radius: 50%;
            background-color: rgba(0, 0, 0, 0.2);
        }

        .square.check {
            background-color: #ff6b6b;
        }

        .game-info {
            flex: 1;
            min-width: 300px;
            max-width: 400px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
        }

        .players-info {
            display: flex;
            flex-direction: column;
            gap: 15px;
            margin-bottom: 20px;
        }

        .player {
            display: flex;
            align-items: center;
            gap: 10px;
            padding: 10px;
            border-radius: 8px;
            background: rgba(255, 255, 255, 0.1);
        }

        .player.active {
            background: rgba(233, 69, 96, 0.3);
            box-shadow: 0 0 10px rgba(233, 69, 96, 0.5);
        }

        .player-avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background-color: #444;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.5rem;
        }

        .player-info {
            flex: 1;
        }

        .player-name {
            font-weight: bold;
        }

        .player-status {
            font-size: 0.8rem;
            opacity: 0.8;
        }

        .game-controls {
            margin-top: 20px;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .btn {
            padding: 10px;
            border: none;
            border-radius: 5px;
            background-color: #e94560;
            color: #fff;
            cursor: pointer;
            transition: background-color 0.3s;
            font-weight: bold;
        }

        .btn:hover {
            background-color: #c9304a;
        }

        .btn-leave {
            background-color: #7289da;
        }

        .btn-leave:hover {
            background-color: #5b6fb8;
        }

        .turn-indicator {
            text-align: center;
            margin: 15px 0;
            padding: 10px;
            border-radius: 8px;
            background: rgba(255, 255, 255, 0.1);
            font-weight: bold;
        }

        .captured-pieces {
            display: flex;
            flex-wrap: wrap;
            gap: 5px;
            margin-top: 10px;
        }

        .captured-piece {
            font-size: 1.5rem;
            opacity: 0.7;
        }

        .coordinates {
            position: absolute;
            font-size: 0.7rem;
            color: rgba(0, 0, 0, 0.6);
        }

        .coordinates.file {
            bottom: 2px;
            right: 4px;
        }

        .coordinates.rank {
            top: 2px;
            left: 4px;
        }

        .promotion-modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            z-index: 1000;
            justify-content: center;
            align-items: center;
        }

        .promotion-options {
            background: #2b2b48;
            padding: 20px;
            border-radius: 15px;
            display: flex;
            gap: 15px;
        }

        .promotion-option {
            font-size: 3rem;
            padding: 10px;
            border-radius: 8px;
            background: rgba(255, 255, 255, 0.1);
            cursor: pointer;
            transition: all 0.2s;
        }

        .promotion-option:hover {
            background: rgba(233, 69, 96, 0.3);
            transform: scale(1.1);
        }

        @media (max-width: 768px) {
            .game-container {
                flex-direction: column;
            }
            
            .chess-board-container {
                min-width: unset;
            }
            
            .square {
                font-size: 1.8rem;
            }
        }
    </style>
</head>
<body>
    <header>
        <h1><i class="fas fa-chess-board"></i> Ajedrez Online</h1>
        <div class="room-info">
            <span id="room-name-display">Sala: </span>
        </div>
        <button class="btn btn-leave" id="leave-btn">Abandonar Sala</button>
    </header>

    <div class="game-container">
        <div class="chess-board-container">
            <div class="chess-board" id="chess-board"></div>
        </div>
        
        <div class="game-info">
            <div class="players-info">
                <div class="player" id="white-player">
                    <div class="player-avatar" id="white-avatar"><i class="fas fa-user"></i></div>
                    <div class="player-info">
                        <div class="player-name" id="white-name">Esperando jugador...</div>
                        <div class="player-status">Blancas</div>
                    </div>
                </div>
                
                <div class="player" id="black-player">
                    <div class="player-avatar" id="black-avatar"><i class="fas fa-user"></i></div>
                    <div class="player-info">
                        <div class="player-name" id="black-name">Esperando jugador...</div>
                        <div class="player-status">Negras</div>
                    </div>
                </div>
            </div>
            
            <div class="turn-indicator" id="turn-indicator">
                Turno de: <span id="current-turn">Blancas</span>
            </div>
            
            <div class="captured-pieces">
                <h3>Piezas capturadas:</h3>
                <div id="white-captured"></div>
                <div id="black-captured"></div>
            </div>
            
            <div class="game-controls">
                <button class="btn" id="offer-draw-btn">Ofrecer tablas</button>
                <button class="btn" id="resign-btn">Rendirse</button>
            </div>
        </div>
    </div>

    <div class="promotion-modal" id="promotion-modal">
        <div class="promotion-options" id="promotion-options"></div>
    </div>

    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>

    <script>
        // Configuración de Firebase
        const firebaseConfig = {
            apiKey: "AIzaSyAELxl8vQ3hea6OaD1pwZaoIDUrxY07vwg",
            authDomain: "ajedrez-online-9da63.firebaseapp.com",
            databaseURL: "https://ajedrez-online-9da63-default-rtdb.firebaseio.com",
            projectId: "ajedrez-online-9da63",
            storageBucket: "ajedrez-online-9da63.firebasestorage.app",
            messagingSenderId: "841079328346",
            appId: "1:841079328346:web:2a2f66f352ee8932ad9263",
            measurementId: "G-ML6HGX08LE"
        };
        firebase.initializeApp(firebaseConfig);

        const auth = firebase.auth();
        const database = firebase.database();

        // Obtener el ID de la sala desde la URL
        const urlParams = new URLSearchParams(window.location.search);
        // Aquí está la corrección: usar 'room' en lugar de 'roomId'
        const roomId = urlParams.get('room') || urlParams.get('roomId');
        
        if (!roomId) {
            alert("No se ha especificado una sala. Redirigiendo...");
            window.location.href = 'salas.html';
        }

        // Referencias a la base de datos
        const roomRef = database.ref('rooms/' + roomId);
        let currentUser = null;
        let userData = null;
        let playerColor = null;
        let selectedPiece = null;
        let possibleMoves = [];

        // Elementos del DOM
        const chessBoard = document.getElementById('chess-board');
        const roomNameDisplay = document.getElementById('room-name-display');
        const whiteNameDisplay = document.getElementById('white-name');
        const blackNameDisplay = document.getElementById('black-name');
        const whiteAvatarDisplay = document.getElementById('white-avatar');
        const blackAvatarDisplay = document.getElementById('black-avatar');
        const turnIndicator = document.getElementById('turn-indicator');
        const currentTurnDisplay = document.getElementById('current-turn');
        const leaveBtn = document.getElementById('leave-btn');
        const promotionModal = document.getElementById('promotion-modal');
        const promotionOptions = document.getElementById('promotion-options');

        // Inicializar el juego
        function initGame() {
            auth.onAuthStateChanged((user) => {
                if (user) {
                    currentUser = user;
                    
                    // Obtener datos del usuario
                    database.ref('users/' + user.uid).once('value').then((snapshot) => {
                        userData = snapshot.val();
                        
                        // Escuchar cambios en la sala
                        roomRef.on('value', (snapshot) => {
                            const roomData = snapshot.val();
                            if (!roomData) {
                                alert("La sala ya no existe. Redirigiendo...");
                                window.location.href = 'salas.html';
                                return;
                            }
                            
                            updateGameUI(roomData);
                        });
                    });
                } else {
                    window.location.href = 'login-registro.html';
                }
            });
        }

        // Actualizar la interfaz con los datos del juego
        function updateGameUI(roomData) {
            // Actualizar nombre de sala
            roomNameDisplay.textContent = `Sala: ${roomData.name}`;
            
            // Actualizar información de jugadores
            const players = roomData.players || {};
            const whitePlayer = Object.values(players).find(p => p.color === 'white');
            const blackPlayer = Object.values(players).find(p => p.color === 'black');
            
            if (whitePlayer) {
                whiteNameDisplay.textContent = whitePlayer.username;
                whiteAvatarDisplay.innerHTML = `<i class="fas ${getAvatarIcon(whitePlayer.avatar)}"></i>`;
                document.getElementById('white-player').classList.toggle('active', roomData.turn === 'white');
            }
            
            if (blackPlayer) {
                blackNameDisplay.textContent = blackPlayer.username;
                blackAvatarDisplay.innerHTML = `<i class="fas ${getAvatarIcon(blackPlayer.avatar)}"></i>`;
                document.getElementById('black-player').classList.toggle('active', roomData.turn === 'black');
            }
            
            // Determinar el color del jugador actual
            if (players[currentUser.uid]) {
                playerColor = players[currentUser.uid].color;
            }
            
            // Actualizar turno
            currentTurnDisplay.textContent = roomData.turn === 'white' ? 'Blancas' : 'Negras';
            
            // Renderizar tablero
            renderBoard(roomData.gameState);
        }

        // Renderizar el tablero de ajedrez
        function renderBoard(gameState) {
            chessBoard.innerHTML = '';
            
            for (let row = 0; row < 8; row++) {
                for (let col = 0; col < 8; col++) {
                    const square = document.createElement('div');
                    square.className = `square ${(row + col) % 2 === 0 ? 'light' : 'dark'}`;
                    square.dataset.row = row;
                    square.dataset.col = col;
                    
                    // Añadir coordenadas
                    if (row === 7) {
                        const fileLabel = document.createElement('span');
                        fileLabel.className = 'coordinates file';
                        fileLabel.textContent = String.fromCharCode(97 + col); // a, b, c, ...
                        square.appendChild(fileLabel);
                    }
                    
                    if (col === 0) {
                        const rankLabel = document.createElement('span');
                        rankLabel.className = 'coordinates rank';
                        rankLabel.textContent = 8 - row; // 8, 7, 6, ...
                        square.appendChild(rankLabel);
                    }
                    
                    // Añadir pieza si existe
                    const piece = gameState[row][col];
                    if (piece) {
                        const pieceElement = document.createElement('div');
                        pieceElement.className = 'piece';
                        pieceElement.innerHTML = getPieceSymbol(piece);
                        pieceElement.dataset.piece = piece;
                        square.appendChild(pieceElement);
                    }
                    
                    // Añadir evento de clic
                    square.addEventListener('click', () => handleSquareClick(row, col));
                    
                    chessBoard.appendChild(square);
                }
            }
        }

        // Manejar clic en una casilla
        function handleSquareClick(row, col) {
            // Implementar lógica de movimiento de piezas
            console.log(`Clic en fila ${row}, columna ${col}`);
        }

        // Obtener símbolo de pieza de ajedrez
        function getPieceSymbol(pieceCode) {
            const pieces = {
                'wp': '♙', 'wr': '♖', 'wn': '♘', 'wb': '♗', 'wq': '♕', 'wk': '♔',
                'bp': '♟', 'br': '♜', 'bn': '♞', 'bb': '♝', 'bq': '♛', 'bk': '♚'
            };
            return pieces[pieceCode] || '';
        }

        // Obtener icono de avatar
        function getAvatarIcon(avatarName) {
            const icons = {
                'avatar1': 'fa-chess-king',
                'avatar2': 'fa-chess-queen',
                'avatar3': 'fa-chess-knight',
                'avatar4': 'fa-chess-pawn',
                'avatar5': 'fa-crown'
            };
            return icons[avatarName] || 'fa-user';
        }

        // Evento para abandonar la sala
        leaveBtn.addEventListener('click', () => {
            if (confirm('¿Estás seguro de que quieres abandonar la sala?')) {
                if (currentUser) {
                    roomRef.child('players/' + currentUser.uid).remove();
                }
                window.location.href = 'salas.html';
            }
        });

        // Inicializar el juego cuando se carga la página
        window.addEventListener('DOMContentLoaded', initGame);
    </script>
</body>
</html>
