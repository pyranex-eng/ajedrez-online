<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Salas de Juego - Ajedrez Online</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #1a1a2e, #16213e);
            color: #fff;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            padding: 20px;
        }
        
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            padding-bottom: 15px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .user-info {
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .user-avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            border: 2px solid #e94560;
        }
        
        .logout-btn {
            padding: 8px 15px;
            border: none;
            border-radius: 5px;
            background: #e94560;
            color: white;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .logout-btn:hover {
            background: #ff6b6b;
            transform: translateY(-2px);
        }
        
        h1 {
            font-size: 2rem;
            color: #e94560;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }
        
        .rooms-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }
        
        .room-card {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            transition: all 0.3s ease;
            cursor: pointer;
        }
        
        .room-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 12px 40px rgba(0, 0, 0, 0.4);
        }
        
        .room-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }
        
        .room-name {
            font-size: 1.2rem;
            font-weight: bold;
        }
        
        .room-players {
            display: flex;
            gap: 10px;
            margin-bottom: 15px;
        }
        
        .player {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        
        .player-avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            margin-bottom: 5px;
        }
        
        .player-name {
            font-size: 0.8rem;
            text-align: center;
        }
        
        .online-status {
            width: 10px;
            height: 10px;
            border-radius: 50%;
            margin-top: 5px;
        }
        
        .online {
            background-color: #4cd964;
        }
        
        .offline {
            background-color: #ff3b30;
        }
        
        .join-btn {
            width: 100%;
            padding: 10px;
            border: none;
            border-radius: 5px;
            background: #553c8b;
            color: white;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .join-btn:hover {
            background: #6a4ca3;
        }
        
        .create-room-btn {
            margin-top: 30px;
            padding: 12px 20px;
            border: none;
            border-radius: 5px;
            background: #e94560;
            color: white;
            font-weight: bold;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.3s ease;
            align-self: center;
        }
        
        .create-room-btn:hover {
            background: #ff6b6b;
            transform: translateY(-2px);
        }
        
        @media (max-width: 768px) {
            .rooms-container {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>Salas de Ajedrez</h1>
        <div class="user-info">
            <img id="user-avatar" class="user-avatar" src="" alt="Avatar">
            <span id="user-name"></span>
            <button class="logout-btn" id="logout-btn">Cerrar Sesión</button>
        </div>
    </header>
    
    <main>
        <h2>Salas disponibles</h2>
        <div class="rooms-container" id="rooms-container">
            <!-- Las salas se cargarán dinámicamente con JavaScript -->
        </div>
        
        <button class="create-room-btn" id="create-room-btn">Crear Nueva Sala</button>
    </main>

    <!-- Firebase App (core Firebase SDK) -->
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <!-- Firebase Authentication -->
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
    <!-- Firebase Realtime Database -->
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>

    <script>
        // Configuración de Firebase (debe ser la misma que en login-registro.html)
        const firebaseConfig = {
            apiKey: "AIzaSyAELxl8vQ3hea6OaD1pwZaoIDUrxY07vwg",
            authDomain: "ajedrez-online-9da63.firebaseapp.com",
            projectId: "ajedrez-online-9da63",
            storageBucket: "ajedrez-online-9da63.firebasestorage.app",
            messagingSenderId: "841079328346",
            appId: "1:841079328346:web:2a2f66f352ee8932ad9263",
            measurementId: "G-ML6HGX08LE",
            databaseURL: "https://ajedrez-online-9da63-default-rtdb.firebaseio.com/"
        };
        
        // Inicializar Firebase
        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();
        const database = firebase.database();
        
        // Referencias a elementos del DOM
        const userNameElement = document.getElementById('user-name');
        const userAvatarElement = document.getElementById('user-avatar');
        const logoutBtn = document.getElementById('logout-btn');
        const roomsContainer = document.getElementById('rooms-container');
        const createRoomBtn = document.getElementById('create-room-btn');
        
        // Variables globales
        let currentUser = null;
        let userData = null;
        
        // Verificar autenticación
        auth.onAuthStateChanged((user) => {
            if (!user) {
                // Si no está autenticado, redirigir al login
                window.location.href = 'login-registro.html';
            } else {
                currentUser = user;
                loadUserData();
                loadRooms();
                setupPresence();
            }
        });
        
        // Cargar datos del usuario
        function loadUserData() {
            database.ref('users/' + currentUser.uid).once('value')
                .then((snapshot) => {
                    userData = snapshot.val();
                    if (userData) {
                        userNameElement.textContent = userData.username;
                        userAvatarElement.src = `https://api.dicebear.com/7.x/bottts/svg?seed=${userData.avatar}`;
                    }
                })
                .catch((error) => {
                    console.error("Error al cargar datos del usuario:", error);
                });
        }
        
        // Configurar sistema de presencia (conexión/desconexión)
        function setupPresence() {
            const userStatusRef = database.ref('status/' + currentUser.uid);
            
            // Referencia a la conexión de Firebase
            const connectedRef = database.ref('.info/connected');
            
            connectedRef.on('value', (snap) => {
                if (snap.val() === true) {
                    // Cuando nos conectamos, establecemos nuestro estado como online
                    userStatusRef.set({
                        online: true,
                        lastChanged: firebase.database.ServerValue.TIMESTAMP
                    });
                    
                    // Cuando nos desconectamos, eliminamos nuestro estado
                    userStatusRef.onDisconnect().set({
                        online: false,
                        lastChanged: firebase.database.ServerValue.TIMESTAMP
                    });
                }
            });
        }
        
        // Cargar salas disponibles
        function loadRooms() {
            const roomsRef = database.ref('rooms');
            
            roomsRef.on('value', (snapshot) => {
                roomsContainer.innerHTML = '';
                const rooms = snapshot.val();
                
                if (!rooms) {
                    roomsContainer.innerHTML = '<p>No hay salas disponibles. ¡Crea una nueva!</p>';
                    return;
                }
                
                Object.keys(rooms).forEach(roomId => {
                    const room = rooms[roomId];
                    const roomCard = createRoomCard(roomId, room);
                    roomsContainer.appendChild(roomCard);
                });
            });
        }
        
        // Crear tarjeta de sala
        function createRoomCard(roomId, room) {
            const card = document.createElement('div');
            card.className = 'room-card';
            
            const roomHeader = document.createElement('div');
            roomHeader.className = 'room-header';
            
            const roomName = document.createElement('div');
            roomName.className = 'room-name';
            roomName.textContent = room.name || 'Sala sin nombre';
            
            const playerCount = document.createElement('div');
            playerCount.className = 'player-count';
            playerCount.textContent = `${Object.keys(room.players || {}).length}/2 jugadores`;
            
            roomHeader.appendChild(roomName);
            roomHeader.appendChild(playerCount);
            
            const roomPlayers = document.createElement('div');
            roomPlayers.className = 'room-players';
            
            // Añadir jugadores
            if (room.players) {
                Object.keys(room.players).forEach(playerId => {
                    const player = room.players[playerId];
                    const playerElement = createPlayerElement(player);
                    roomPlayers.appendChild(playerElement);
                });
            }
            
            // Añadir espacios vacíos si hay menos de 2 jugadores
            const playerCountValue = room.players ? Object.keys(room.players).length : 0;
            for (let i = playerCountValue; i < 2; i++) {
                const emptyPlayer = document.createElement('div');
                emptyPlayer.className = 'player';
                emptyPlayer.innerHTML = `
                    <div class="player-avatar" style="background-color: #333; display: flex; align-items: center; justify-content: center;">
                        <span>?</span>
                    </div>
                    <div class="player-name">Esperando...</div>
                    <div class="online-status offline"></div>
                `;
                roomPlayers.appendChild(emptyPlayer);
            }
            
            const joinButton = document.createElement('button');
            joinButton.className = 'join-btn';
            joinButton.textContent = 'Unirse a la Sala';
            
            // Deshabilitar botón si la sala está llena
            if (playerCountValue >= 2) {
                joinButton.disabled = true;
                joinButton.textContent = 'Sala Llena';
                joinButton.style.backgroundColor = '#666';
            } else {
                joinButton.addEventListener('click', () => {
                    joinRoom(roomId);
                });
            }
            
            card.appendChild(roomHeader);
            card.appendChild(roomPlayers);
            card.appendChild(joinButton);
            
            return card;
        }
        
        // Crear elemento de jugador
        function createPlayerElement(player) {
            const playerElement = document.createElement('div');
            playerElement.className = 'player';
            
            const avatar = document.createElement('img');
            avatar.className = 'player-avatar';
            avatar.src = `https://api.dicebear.com/7.x/bottts/svg?seed=${player.avatar}`;
            
            const name = document.createElement('div');
            name.className = 'player-name';
            name.textContent = player.username;
            
            const status = document.createElement('div');
            status.className = 'online-status';
            status.classList.add(player.online ? 'online' : 'offline');
            
            playerElement.appendChild(avatar);
            playerElement.appendChild(name);
            playerElement.appendChild(status);
            
            return playerElement;
        }
        
        // Unirse a una sala
        function joinRoom(roomId) {
            if (!userData) return;
            
            const roomRef = database.ref('rooms/' + roomId + '/players/' + currentUser.uid);
            
            roomRef.set({
                username: userData.username,
                avatar: userData.avatar,
                online: true
            }).then(() => {
                // Redirigir a la sala de juego
                window.location.href = `sala.html?roomId=${roomId}`;
            }).catch((error) => {
                console.error("Error al unirse a la sala:", error);
            });
        }
        
        // Crear una nueva sala
        createRoomBtn.addEventListener('click', () => {
            if (!userData) return;
            
            const roomName = prompt("Nombre de la nueva sala:");
            if (!roomName) return;
            
            const newRoomRef = database.ref('rooms').push();
            
            newRoomRef.set({
                name: roomName,
                createdBy: currentUser.uid,
                createdAt: new Date().toISOString(),
                players: {
                    [currentUser.uid]: {
                        username: userData.username,
                        avatar: userData.avatar,
                        online: true
                    }
                }
            }).then(() => {
                // Unirse a la sala recién creada
                joinRoom(newRoomRef.key);
            }).catch((error) => {
                console.error("Error al crear la sala:", error);
            });
        });
        
        // Cerrar sesión
        logoutBtn.addEventListener('click', () => {
            auth.signOut().then(() => {
                window.location.href = 'login-registro.html';
            }).catch((error) => {
                console.error("Error al cerrar sesión:", error);
            });
        });
    </script>
</body>
</html>
