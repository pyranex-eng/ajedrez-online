<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ajedrez Online - Salas</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background: linear-gradient(135deg, #1a1a2e, #16213e);
            color: #fff;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        header {
            text-align: center;
            margin-bottom: 20px;
            width: 100%;
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            color: #e94560;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }

        .section-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 100%;
            max-width: 1200px;
        }

        .auth-status {
            display: flex;
            align-items: center;
            justify-content: flex-end;
            width: 100%;
            max-width: 800px;
            margin-bottom: 20px;
        }
        
        .user-info {
            display: flex;
            align-items: center;
            gap: 10px;
            font-size: 1.1rem;
            color: #fff;
            margin-right: 20px;
        }
        
        .user-avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background-color: #444;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.5rem;
        }

        #logout-btn {
            background-color: #7289da;
            color: #fff;
            padding: 8px 12px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        #logout-btn:hover {
            background-color: #5b6fb8;
        }

        .rooms-container {
            background-color: #2b2b48;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.5);
            width: 100%;
            max-width: 800px;
        }

        .rooms-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            border-bottom: 2px solid #555;
            padding-bottom: 10px;
        }

        .rooms-header h2 {
            font-size: 1.8rem;
            color: #e94560;
        }

        #create-room-btn {
            background-color: #e94560;
            color: #fff;
            padding: 10px 15px;
            border: none;
            border-radius: 8px;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        #create-room-btn:hover {
            background-color: #ff6a80;
        }

        #rooms-list {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        .room-item {
            background-color: #3e3e60;
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 15px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
        }

        .room-item:hover {
            transform: translateY(-5px);
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.3);
        }

        .room-details {
            flex-grow: 1;
        }

        .room-details h3 {
            font-size: 1.4rem;
            margin-bottom: 5px;
        }

        .room-details p {
            color: #ccc;
            font-size: 0.9rem;
        }
        
        .players-avatars {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-right: 20px;
        }
        
        .player-avatar-small {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background-color: #444;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.5rem;
            color: #fff;
        }
        
        .room-actions button {
            background-color: #e94560;
            color: #fff;
            padding: 8px 15px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .room-actions button:hover {
            background-color: #ff6a80;
        }
        
        .disabled-btn {
            background-color: #555;
            cursor: not-allowed;
        }

        /* Modal para crear sala */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            z-index: 1000;
            justify-content: center;
            align-items: center;
        }

        .modal-content {
            background-color: #2b2b48;
            padding: 30px;
            border-radius: 15px;
            width: 90%;
            max-width: 500px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.5);
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            border-bottom: 2px solid #555;
            padding-bottom: 10px;
        }

        .modal-header h2 {
            font-size: 1.8rem;
            color: #e94560;
        }

        .close-modal {
            background: none;
            border: none;
            color: #fff;
            font-size: 1.5rem;
            cursor: pointer;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
            color: #ccc;
        }

        .form-group input {
            width: 100%;
            padding: 10px;
            border: 1px solid #555;
            border-radius: 8px;
            background-color: #333;
            color: #fff;
            font-size: 1rem;
        }

        .form-group input:focus {
            outline: none;
            border-color: #7289da;
        }

        .modal-actions {
            display: flex;
            justify-content: flex-end;
            gap: 10px;
            margin-top: 20px;
        }

        .modal-actions button {
            padding: 10px 20px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: bold;
        }

        #confirm-create-room {
            background-color: #e94560;
            color: #fff;
        }

        #confirm-create-room:hover {
            background-color: #ff6a80;
        }

        #cancel-create-room {
            background-color: #555;
            color: #fff;
        }

        #cancel-create-room:hover {
            background-color: #666;
        }
    </style>
</head>
<body>
    <header>
        <h1><i class="fas fa-chess-board"></i> Ajedrez Online</h1>
    </header>

    <main class="section-container">
        <div class="auth-status">
            <div class="user-info">
                <span id="user-avatar-display" class="user-avatar"><i class="fas fa-user"></i></span>
                <p>Conectado como: <span id="username-display"></span></p>
            </div>
            <button id="logout-btn">Cerrar Sesi√≥n</button>
        </div>
        
        <section class="rooms-container">
            <div class="rooms-header">
                <h2>Salas Disponibles</h2>
                <button id="create-room-btn"><i class="fas fa-plus-circle"></i> Crear Nueva Sala</button>
            </div>
            <ul id="rooms-list">
                <li class="room-item">
                    <div class="room-details">
                        <h3>Cargando salas...</h3>
                        <p>Esperando datos del servidor</p>
                    </div>
                </li>
            </ul>
        </section>
    </main>

    <div id="create-room-modal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2>Crear Nueva Sala</h2>
                <button class="close-modal">&times;</button>
            </div>
            <div class="form-group">
                <label for="room-name">Nombre de la Sala</label>
                <input type="text" id="room-name" placeholder="Ej: üèÜ Sala Maestros ‚ôüÔ∏è" maxlength="30">
            </div>
            <div class="modal-actions">
                <button id="cancel-create-room">Cancelar</button>
                <button id="confirm-create-room">Crear Sala</button>
            </div>
        </div>
    </div>
    
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>

    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyAELxl8vQ3hea6OaD1pwZaoIDUrxY07vwg",
            authDomain: "ajedrez-online-9da63.firebaseapp.com",
            databaseURL: "https://ajedrez-online-9da63-default-rtdb.firebaseio.com",
            projectId: "ajedrez-online-9da63",
            storageBucket: "ajedrez-online-9da63.firebasestorage.app",
            messagingSenderId: "841079328346",
            appId: "1:841079328346:web:2a2f66f352ee8932ad9263",
            measurementId: "G-ML6HGX08LE"
        };
        firebase.initializeApp(firebaseConfig);

        const auth = firebase.auth();
        const database = firebase.database();
        const roomsRef = database.ref('rooms');
        const usersRef = database.ref('users');

        const roomsList = document.getElementById('rooms-list');
        const createRoomBtn = document.getElementById('create-room-btn');
        const logoutBtn = document.getElementById('logout-btn');
        const usernameDisplay = document.getElementById('username-display');
        const userAvatarDisplay = document.getElementById('user-avatar-display');

        // Elementos del modal
        const createRoomModal = document.getElementById('create-room-modal');
        const roomNameInput = document.getElementById('room-name');
        const confirmCreateBtn = document.getElementById('confirm-create-room');
        const cancelCreateBtn = document.getElementById('cancel-create-room');
        const closeModalBtn = document.querySelector('.close-modal');

        let currentUser = null;
        let userData = null;

        // Funci√≥n para obtener el icono del avatar
        function getAvatarIcon(avatarName) {
            const icons = {
                'avatar1': 'fa-chess-king',
                'avatar2': 'fa-chess-queen',
                'avatar3': 'fa-chess-knight',
                'avatar4': 'fa-chess-bishop',
                'avatar5': 'fa-chess-pawn'
            };
            return icons[avatarName] || 'fa-user';
        }

        // Funci√≥n unificada y mejorada para renderizar salas
        function renderRooms(roomsData) {
            roomsList.innerHTML = '';
            
            // Validar si los datos existen
            if (!roomsData || Object.keys(roomsData).length === 0) {
                roomsList.innerHTML = `
                    <li class="room-item">
                        <div class="room-details">
                            <h3>No hay salas disponibles</h3>
                            <p>Crea una nueva sala para comenzar a jugar</p>
                        </div>
                    </li>
                `;
                return;
            }

            // Filtrar y eliminar salas vac√≠as o con jugadores fantasmas
            const roomsToRender = Object.entries(roomsData).filter(([roomId, roomData]) => {
                return roomData.players && Object.keys(roomData.players).length > 0;
            });

            if (roomsToRender.length === 0) {
                roomsList.innerHTML = `
                    <li class="room-item">
                        <div class="room-details">
                            <h3>No hay salas disponibles</h3>
                            <p>Crea una nueva sala para comenzar a jugar</p>
                        </div>
                    </li>
                `;
            }

            roomsToRender.forEach(([roomId, roomData]) => {
                const players = roomData.players || {};
                const playerIds = Object.keys(players);
                const playerCount = playerIds.length;
                const isFull = playerCount >= 2;
                const isUserInRoom = playerIds.includes(currentUser.uid);

                const playerAvatarsHtml = playerIds.map(uid => {
                    const player = players[uid];
                    const avatarIcon = getAvatarIcon(player.avatar);
                    return `
                        <span class="player-avatar-small"><i class="fas ${avatarIcon}"></i></span>
                    `;
                }).join('');

                const buttonText = isUserInRoom ? 'Dentro' : (isFull ? 'Llena' : 'Unirse');
                const buttonDisabledClass = isUserInRoom || isFull ? 'disabled-btn' : '';
                const buttonAction = isUserInRoom ? `window.location.href = 'ajedrez.html?room=${roomId}'` : `joinRoom('${roomId}')`;

                const roomItem = document.createElement('li');
                roomItem.className = 'room-item';
                roomItem.innerHTML = `
                    <div class="room-details">
                        <h3>${roomData.name}</h3>
                        <p>${playerCount} / 2 jugadores</p>
                    </div>
                    <div class="players-avatars">
                        ${playerAvatarsHtml}
                    </div>
                    <div class="room-actions">
                        <button class="${buttonDisabledClass}" ${isUserInRoom || isFull ? 'disabled' : ''} onclick="${buttonAction}">
                            ${buttonText}
                        </button>
                    </div>
                `;
                roomsList.appendChild(roomItem);
            });
        }

        // Funciones del modal
        function openModal() {
            createRoomModal.style.display = 'flex';
        }

        function closeModal() {
            createRoomModal.style.display = 'none';
            roomNameInput.value = '';
        }

        // Manejador de eventos para abrir/cerrar modal
        createRoomBtn.addEventListener('click', openModal);
        cancelCreateBtn.addEventListener('click', closeModal);
        closeModalBtn.addEventListener('click', closeModal);
        window.addEventListener('click', (event) => {
            if (event.target === createRoomModal) {
                closeModal();
            }
        });

        // Manejador para crear una sala
        confirmCreateBtn.addEventListener('click', () => {
            const roomName = roomNameInput.value.trim();
            if (!roomName) {
                alert('Por favor, introduce un nombre para la sala.');
                return;
            }

            const newRoomRef = roomsRef.push();
            const roomId = newRoomRef.key;
            
            // Validar que el objeto userData exista antes de usarlo
            if (!userData) {
                alert('Error: Datos de usuario no cargados. Intenta recargar la p√°gina.');
                return;
            }

            const roomData = {
                name: roomName,
                createdAt: firebase.database.ServerValue.TIMESTAMP,
                players: {
                    [currentUser.uid]: {
                        uid: currentUser.uid,
                        username: userData.username,
                        avatar: userData.avatar,
                        color: 'white', // El creador siempre es blanco
                    }
                },
                turn: 'white',
                gameState: [
                    ['br', 'bn', 'bb', 'bq', 'bk', 'bb', 'bn', 'br'],
                    ['bp', 'bp', 'bp', 'bp', 'bp', 'bp', 'bp', 'bp'],
                    ['', '', '', '', '', '', '', ''],
                    ['', '', '', '', '', '', '', ''],
                    ['', '', '', '', '', '', '', ''],
                    ['', '', '', '', '', '', '', ''],
                    ['wp', 'wp', 'wp', 'wp', 'wp', 'wp', 'wp', 'wp'],
                    ['wr', 'wn', 'wb', 'wq', 'wk', 'wb', 'wn', 'wr']
                ]
            };

            newRoomRef.set(roomData)
                .then(() => {
                    console.log("Sala creada con ID:", roomId);
                    closeModal();
                    // Redirigir al usuario a la sala de ajedrez
                    window.location.href = `ajedrez.html?room=${roomId}`;
                })
                .catch(error => {
                    console.error("Error al crear la sala:", error);
                    alert("Error al crear la sala. Int√©ntalo de nuevo.");
                });
        });

        // L√≥gica para unirse a una sala
        function joinRoom(roomId) {
            const roomRef = roomsRef.child(roomId);
            roomRef.transaction((currentData) => {
                if (currentData === null) {
                    return; // La sala ya no existe, abortar
                }

                const players = currentData.players || {};
                const playerCount = Object.keys(players).length;

                if (playerCount >= 2) {
                    alert('Esta sala ya est√° llena.');
                    return; // Abortar la transacci√≥n
                }

                // Asegurarse de que el usuario no est√° ya en la sala
                if (players[currentUser.uid]) {
                    window.location.href = `ajedrez.html?room=${roomId}`;
                    return;
                }

                // Determinar el color del nuevo jugador
                const newPlayerColor = players['white'] ? 'black' : 'white';

                // Agregar el nuevo jugador
                players[currentUser.uid] = {
                    uid: currentUser.uid,
                    username: userData.username,
                    avatar: userData.avatar,
                    color: newPlayerColor,
                };
                currentData.players = players;
                return currentData;

            }, (error, committed, snapshot) => {
                if (error) {
                    console.error('Transacci√≥n fallida:', error);
                    alert('Error al unirse a la sala. Int√©ntalo de nuevo.');
                } else if (committed) {
                    console.log('Usuario unido a la sala:', roomId);
                    window.location.href = `ajedrez.html?room=${roomId}`;
                } else {
                    console.log('Transacci√≥n abortada (la sala ya estaba llena o el usuario ya estaba en ella).');
                }
            });
        }

        // Manejador de eventos para el bot√≥n de cerrar sesi√≥n
        logoutBtn.addEventListener('click', () => {
            auth.signOut().then(() => {
                console.log("Usuario ha cerrado sesi√≥n.");
            }).catch((error) => {
                console.error("Error al cerrar sesi√≥n:", error);
            });
        });

        // Verificar autenticaci√≥n y cargar datos
        auth.onAuthStateChanged((user) => {
            if (user) {
                currentUser = user;
                const userRef = database.ref('users/' + user.uid);
                userRef.once('value').then((snapshot) => {
                    userData = snapshot.val();
                    if (userData) {
                        usernameDisplay.textContent = userData.username;
                        const avatarIcon = getAvatarIcon(userData.avatar);
                        userAvatarDisplay.innerHTML = `<i class="fas ${avatarIcon}"></i>`;
                        
                        // Actualizar estado a conectado
                        userRef.update({
                            online: true,
                            lastLogin: firebase.database.ServerValue.TIMESTAMP
                        });
                        
                        // Escuchar cambios en las salas
                        roomsRef.on('value', (snapshot) => {
                            const roomsData = snapshot.val();
                            renderRooms(roomsData);
                        });
                    } else {
                        // Redirigir si no se encuentran los datos del usuario
                        alert("Datos de usuario no encontrados. Redirigiendo al login.");
                        auth.signOut();
                    }
                });
            } else {
                window.location.href = 'login-registro.html';
            }
        });
    </script>
</body>
</html>
