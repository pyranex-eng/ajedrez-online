<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ajedrez Online - Salas</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background: linear-gradient(135deg, #1a1a2e, #16213e);
            color: #fff;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        header {
            text-align: center;
            margin-bottom: 20px;
            width: 100%;
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            color: #e94560;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }

        .section-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 100%;
            max-width: 1200px;
        }

        .auth-status {
            display: flex;
            align-items: center;
            justify-content: flex-end;
            width: 100%;
            max-width: 800px;
            margin-bottom: 20px;
        }
        
        .user-info {
            display: flex;
            align-items: center;
            gap: 10px;
            font-size: 1.1rem;
            color: #fff;
            margin-right: 20px;
        }
        
        .user-avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background-color: #444;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.5rem;
        }

        #logout-btn {
            background-color: #7289da;
            color: #fff;
            padding: 8px 12px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        #logout-btn:hover {
            background-color: #5b6fb8;
        }

        .rooms-container {
            background-color: #2b2b48;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.5);
            width: 100%;
            max-width: 800px;
        }

        .rooms-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            border-bottom: 2px solid #555;
            padding-bottom: 10px;
        }

        .rooms-header h2 {
            font-size: 1.8rem;
            color: #e94560;
        }

        #create-room-btn {
            background-color: #e94560;
            color: #fff;
            padding: 10px 15px;
            border: none;
            border-radius: 8px;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        #create-room-btn:hover {
            background-color: #ff6a80;
        }

        #rooms-list {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        .room-item {
            background-color: #3e3e60;
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 15px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
        }

        .room-item:hover {
            transform: translateY(-5px);
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.3);
        }

        .room-details {
            flex-grow: 1;
        }

        .room-details h3 {
            font-size: 1.4rem;
            margin-bottom: 5px;
        }

        .room-details p {
            color: #ccc;
            font-size: 0.9rem;
        }
        
        .players-avatars {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-right: 20px;
        }
        
        .player-avatar-small {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background-color: #444;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.5rem;
            color: #fff;
        }
        
        .room-actions button {
            background-color: #e94560;
            color: #fff;
            padding: 8px 15px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .room-actions button:hover {
            background-color: #ff6a80;
        }
        
        .disabled-btn {
            background-color: #555;
            cursor: not-allowed;
        }
    </style>
</head>
<body>
    <header>
        <h1><i class="fas fa-chess-board"></i> Ajedrez Online</h1>
    </header>

    <main class="section-container">
        <div class="auth-status">
            <div class="user-info">
                <span id="user-avatar-display" class="user-avatar"><i class="fas fa-user"></i></span>
                <p>Conectado como: <span id="username-display"></span></p>
            </div>
            <button id="logout-btn">Cerrar Sesión</button>
        </div>
        
        <section class="rooms-container">
            <div class="rooms-header">
                <h2>Salas Disponibles</h2>
                <button id="create-room-btn"><i class="fas fa-plus-circle"></i> Crear Nueva Sala</button>
            </div>
            <ul id="rooms-list"></ul>
        </section>
    </main>
    
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/12.2.1/firebase-app.js";
        import { getAuth, signOut, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/12.2.1/firebase-auth.js";
        import { getDatabase, ref, get, push, update, onValue } from "https://www.gstatic.com/firebasejs/12.2.1/firebase-database.js";

        // Configuración de Firebase
        const firebaseConfig = {
            apiKey: "AIzaSyAELxl8vQ3hea6OaD1pwZaoIDUrxY07vwg",
            authDomain: "ajedrez-online-9da63.firebaseapp.com",
            projectId: "ajedrez-online-9da63",
            storageBucket: "ajedrez-online-9da63.firebasestorage.app",
            messagingSenderId: "841079328346",
            appId: "1:841079328346:web:2a2f66f352ee8932ad9263",
            measurementId: "G-ML6HGX08LE",
            databaseURL: "https://ajedrez-online-9da63-default-rtdb.firebaseio.com"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const database = getDatabase(app);

        const roomsRef = ref(database, 'rooms');
        const usersRef = ref(database, 'users');
        const roomsList = document.getElementById('rooms-list');
        const createRoomBtn = document.getElementById('create-room-btn');
        const logoutBtn = document.getElementById('logout-btn');
        const usernameDisplay = document.getElementById('username-display');
        const userAvatarDisplay = document.getElementById('user-avatar-display');

        // Función para obtener el ícono de Font Awesome basado en el nombre del avatar
        function getAvatarIcon(avatarName) {
            const icons = {
                'avatar1': 'fa-chess-king',
                'avatar2': 'fa-chess-queen',
                'avatar3': 'fa-chess-knight',
                'avatar4': 'fa-chess-bishop',
                'avatar5': 'fa-chess-pawn'
            };
            return icons[avatarName] || 'fa-user'; // Default a 'fa-user' si no se encuentra
        }

        // Renderiza la lista de salas
        function renderRooms(roomsData) {
            roomsList.innerHTML = '';
            if (!roomsData) return;

            Object.entries(roomsData).forEach(([key, value]) => {
                const players = value.players;
                const playerKeys = Object.keys(players);
                const playerCount = playerKeys.length;
                const isFull = playerCount >= 2;
                
                const roomItem = document.createElement('li');
                roomItem.className = 'room-item';

                // Creación de los avatares de los jugadores
                const playerAvatarsHtml = playerKeys.map(uid => {
                    const player = players[uid];
                    const avatarIcon = getAvatarIcon(player.avatar);
                    return `<div class="player-avatar-small"><i class="fas ${avatarIcon}"></i></div>`;
                }).join('');

                const emptySlots = 2 - playerCount;
                const emptySlotsHtml = emptySlots > 0 ? `<div class="player-avatar-small"><i class="fas fa-question"></i></div>` : '';

                roomItem.innerHTML = `
                    <div class="room-details">
                        <h3>${value.name}</h3>
                        <p>${playerCount} / 2 jugadores</p>
                    </div>
                    <div class="players-avatars">
                        ${playerAvatarsHtml}
                        ${emptySlotsHtml}
                    </div>
                    <div class="room-actions">
                        <button onclick="joinRoom('${key}', '${auth.currentUser.uid}')" ${isFull ? 'disabled class="disabled-btn"' : ''}>
                            ${isFull ? 'Llena' : 'Unirse'}
                        </button>
                    </div>
                `;
                roomsList.appendChild(roomItem);
            });
        }

        // Lógica de autenticación
        onAuthStateChanged(auth, (user) => {
            if (user) {
                const userRef = ref(database, 'users/' + user.uid);
                onValue(userRef, (snapshot) => {
                    const userData = snapshot.val();
                    if (userData) {
                        usernameDisplay.textContent = userData.username;
                        userAvatarDisplay.innerHTML = `<i class="fas ${getAvatarIcon(userData.avatar)}"></i>`;
                    }
                });

                onValue(roomsRef, (snapshot) => {
                    renderRooms(snapshot.val());
                });
            } else {
                window.location.href = 'login-registro.html';
            }
        });

        logoutBtn.addEventListener('click', () => {
            signOut(auth).then(() => {
                window.location.href = 'login-registro.html';
            }).catch((error) => {
                console.error("Error al cerrar sesión:", error);
            });
        });

        createRoomBtn.addEventListener('click', () => {
            const user = auth.currentUser;
            const userRef = ref(database, 'users/' + user.uid);
            get(userRef).then((snapshot) => {
                const userData = snapshot.val();
                if (userData) {
                    const roomName = `${userData.username}'s Sala`;
                    const newRoomRef = push(roomsRef);
                    const newRoomId = newRoomRef.key;
                    update(newRoomRef, {
                        name: roomName,
                        createdAt: Date.now(),
                        players: {
                            [user.uid]: {
                                username: userData.username,
                                avatar: userData.avatar,
                                color: 'white'
                            }
                        }
                    }).then(() => {
                        window.location.href = `ajedrez.html?room=${newRoomId}`;
                    });
                }
            });
        });

        window.joinRoom = function(roomId, userId) {
            const roomRef = ref(database, 'rooms/' + roomId);
            get(roomRef).then((snapshot) => {
                const roomData = snapshot.val();
                if (roomData && Object.keys(roomData.players).length < 2) {
                    const user = auth.currentUser;
                    const userRef = ref(database, 'users/' + user.uid);
                    get(userRef).then((userSnapshot) => {
                        const userData = userSnapshot.val();
                        if (userData) {
                            const playerRef = ref(database, 'rooms/' + roomId + '/players/' + user.uid);
                            update(playerRef, {
                                username: userData.username,
                                avatar: userData.avatar,
                                color: 'black'
                            }).then(() => {
                                window.location.href = `ajedrez.html?room=${roomId}`;
                            });
                        }
                    });
                } else {
                    console.log('La sala está llena o no existe.');
                }
            }).catch(error => {
                console.error('Error al unirse a la sala:', error);
            });
        };
    </script>
</body>
</html>
