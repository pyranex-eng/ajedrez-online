<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ajedrez Online - Salas</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        body {
            background: linear-gradient(135deg, #1a1a2e, #16213e);
            color: #fff;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        header {
            text-align: center;
            margin-bottom: 20px;
            width: 100%;
        }
        h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            color: #e94560;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }
        .section-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 100%;
            max-width: 1200px;
        }
        .auth-status {
            display: flex;
            align-items: center;
            justify-content: flex-end;
            width: 100%;
            max-width: 800px;
            margin-bottom: 20px;
        }
        .user-info {
            display: flex;
            align-items: center;
            gap: 10px;
            font-size: 1.1rem;
            color: #fff;
            margin-right: 20px;
        }
        .user-avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background-color: #444;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.5rem;
        }
        #logout-btn {
            background-color: #7289da;
            color: #fff;
            padding: 8px 12px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        #logout-btn:hover {
            background-color: #5b6fb8;
        }
        .rooms-container {
            background-color: #2b2b48;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.5);
            width: 100%;
            max-width: 800px;
        }
        .rooms-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            border-bottom: 2px solid #555;
            padding-bottom: 10px;
        }
        .rooms-header h2 {
            font-size: 1.8rem;
            color: #e94560;
        }
        #create-room-btn {
            background-color: #e94560;
            color: #fff;
            padding: 10px 15px;
            border: none;
            border-radius: 8px;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        #create-room-btn:hover {
            background-color: #ff6a80;
        }
        #rooms-list {
            list-style: none;
            padding: 0;
            margin: 0;
        }
        .room-item {
            background-color: #3e3e60;
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 15px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
        }
        .room-item:hover {
            transform: translateY(-5px);
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.3);
        }
        .room-details {
            flex-grow: 1;
        }
        .room-details h3 {
            font-size: 1.4rem;
            margin-bottom: 5px;
        }
        .room-details p {
            color: #ccc;
            font-size: 0.9rem;
        }
        .players-avatars {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-right: 20px;
        }
        .player-avatar-small {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background-color: #444;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.5rem;
            color: #fff;
        }
        .room-actions button {
            background-color: #e94560;
            color: #fff;
            padding: 8px 15px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        .room-actions button:hover {
            background-color: #ff6a80;
        }
        .disabled-btn {
            background-color: #555;
            cursor: not-allowed;
        }
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            z-index: 1000;
            justify-content: center;
            align-items: center;
        }
        .modal-content {
            background-color: #2b2b48;
            padding: 30px;
            border-radius: 15px;
            width: 90%;
            max-width: 500px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.5);
        }
        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            border-bottom: 2px solid #555;
            padding-bottom: 10px;
        }
        .modal-header h2 {
            font-size: 1.8rem;
            color: #e94560;
        }
        .close-modal {
            background: none;
            border: none;
            color: #fff;
            font-size: 1.5rem;
            cursor: pointer;
        }
        .avatar-container-modal {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            margin-bottom: 20px;
            gap: 10px;
        }
        .avatar-option {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            border: 3px solid transparent;
            cursor: pointer;
            transition: all 0.2s ease;
            background-color: #444;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            color: #fff;
        }
        .avatar-option.selected {
            border-color: #e94560;
            transform: scale(1.1);
            box-shadow: 0 0 12px rgba(233, 69, 96, 0.6);
        }
        .avatar-option i {
            font-size: 1.8rem;
        }
        .modal-actions {
            display: flex;
            justify-content: flex-end;
            gap: 10px;
            margin-top: 20px;
        }
        .modal-actions button {
            padding: 10px 20px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: bold;
        }
        #confirm-create-room {
            background-color: #e94560;
            color: #fff;
        }
        #confirm-create-room:hover {
            background-color: #ff6a80;
        }
        #cancel-create-room {
            background-color: #555;
            color: #fff;
        }
        #cancel-create-room:hover {
            background-color: #666;
        }
    </style>
</head>
<body>
    <header>
        <h1><i class="fas fa-chess-board"></i> Ajedrez Online</h1>
    </header>

    <main class="section-container">
        <div class="auth-status">
            <div class="user-info">
                <span id="user-avatar-display" class="user-avatar"><i class="fas fa-user"></i></span>
                <p>Conectado como: <span id="username-display"></span></p>
            </div>
            <button id="logout-btn">Cerrar Sesi贸n</button>
        </div>
        
        <section class="rooms-container">
            <div class="rooms-header">
                <h2>Salas Disponibles</h2>
                <button id="create-room-btn"><i class="fas fa-plus-circle"></i> Crear Nueva Sala</button>
            </div>
            <ul id="rooms-list">
                <li class="room-item">
                    <div class="room-details">
                        <h3>Cargando salas...</h3>
                        <p>Esperando datos del servidor</p>
                    </div>
                </li>
            </ul>
        </section>
    </main>
    
    <div id="create-room-modal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2>Crear Nueva Sala</h2>
                <button class="close-modal">&times;</button>
            </div>
            <div class="form-group">
                <label>Elige el avatar para tu sala</label>
                <div class="avatar-container-modal" id="avatar-container-modal">
                    <div class="avatar-option" data-avatar="avatar1" data-name="Rey"><i class="fas fa-chess-king"></i></div>
                    <div class="avatar-option" data-avatar="avatar2" data-name="Reina"><i class="fas fa-chess-queen"></i></div>
                    <div class="avatar-option" data-avatar="avatar3" data-name="Caballo"><i class="fas fa-chess-knight"></i></div>
                    <div class="avatar-option" data-avatar="avatar4" data-name="Alfil"><i class="fas fa-chess-bishop"></i></div>
                    <div class="avatar-option" data-avatar="avatar5" data-name="Pe贸n"><i class="fas fa-chess-pawn"></i></div>
                </div>
            </div>
            <div class="modal-actions">
                <button id="cancel-create-room">Cancelar</button>
                <button id="confirm-create-room">Crear Sala</button>
            </div>
        </div>
    </div>
    
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>

    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyAELxl8vQ3hea6OaD1pwZaoIDUrxY07vwg",
            authDomain: "ajedrez-online-9da63.firebaseapp.com",
            databaseURL: "https://ajedrez-online-9da63-default-rtdb.firebaseio.com",
            projectId: "ajedrez-online-9da63",
            storageBucket: "ajedrez-online-9da63.firebasestorage.app",
            messagingSenderId: "841079328346",
            appId: "1:841079328346:web:2a2f66f352ee8932ad9263",
            measurementId: "G-ML6HGX08LE"
        };
        firebase.initializeApp(firebaseConfig);

        const auth = firebase.auth();
        const database = firebase.database();
        const roomsRef = database.ref('rooms');
        const usersRef = database.ref('users');

        let currentUser = null;
        let userData = null;
        let selectedAvatar = 'avatar1';

        const roomsList = document.getElementById('rooms-list');
        const createRoomBtn = document.getElementById('create-room-btn');
        const createRoomModal = document.getElementById('create-room-modal');
        const confirmCreateRoomBtn = document.getElementById('confirm-create-room');
        const cancelCreateRoomBtn = document.getElementById('cancel-create-room');
        const closeModalBtn = document.querySelector('.close-modal');
        const avatarContainerModal = document.getElementById('avatar-container-modal');
        const usernameDisplay = document.getElementById('username-display');
        const userAvatarDisplay = document.getElementById('user-avatar-display');
        const logoutBtn = document.getElementById('logout-btn');

        function getAvatarIcon(avatarName) {
            const icons = {
                'avatar1': 'fa-chess-king',
                'avatar2': 'fa-chess-queen',
                'avatar3': 'fa-chess-knight',
                'avatar4': 'fa-chess-bishop',
                'avatar5': 'fa-chess-pawn'
            };
            return icons[avatarName] || 'fa-user';
        }

        async function findUserRoom(uid) {
            const snapshot = await roomsRef.once('value');
            const roomsData = snapshot.val();
            if (roomsData) {
                for (const roomId in roomsData) {
                    const room = roomsData[roomId];
                    if (room.players && (room.players.white?.uid === uid || room.players.black?.uid === uid)) {
                        return roomId;
                    }
                }
            }
            return null;
        }

        function renderRooms(roomsData) {
            roomsList.innerHTML = '';
            let roomCount = 0;
            if (roomsData) {
                const sortedRooms = Object.entries(roomsData).sort(([, a], [, b]) => b.createdAt - a.createdAt);
                
                sortedRooms.forEach(([roomId, room]) => {
                    const roomItem = document.createElement('li');
                    roomItem.classList.add('room-item');
                    roomCount++;

                    const playersCount = room.players ? Object.keys(room.players).length : 0;
                    const isFull = playersCount >= 2;

                    const roomDetailsHTML = `
                        <div class="room-details">
                            <h3><i class="fas ${getAvatarIcon(room.avatar)}"></i> ${room.name}</h3>
                            <p>Creada por: ${room.createdByUsername}</p>
                            <p>Jugadores: ${playersCount}/2</p>
                        </div>
                    `;

                    let playersAvatarsHTML = '<div class="players-avatars">';
                    if (room.players) {
                        Object.values(room.players).forEach(player => {
                            const avatarIcon = getAvatarIcon(player.avatar);
                            const onlineStatus = player.online ? '' : '';
                            playersAvatarsHTML += `<span class="player-avatar-small" title="${player.username} (${onlineStatus})"><i class="fas ${avatarIcon}"></i></span>`;
                        });
                    }
                    playersAvatarsHTML += '</div>';

                    const joinButton = isFull 
                        ? `<button class="join-btn disabled-btn" disabled>Sala Llena</button>` 
                        : `<button class="join-btn" data-room-id="${roomId}">Unirse</button>`;

                    const roomActionsHTML = `<div class="room-actions">${joinButton}</div>`;

                    roomItem.innerHTML = roomDetailsHTML + playersAvatarsHTML + roomActionsHTML;
                    roomsList.appendChild(roomItem);
                });
            }

            if (roomCount === 0) {
                roomsList.innerHTML = `
                    <li class="room-item">
                        <div class="room-details">
                            <h3>No hay salas disponibles</h3>
                            <p>隆S茅 el primero en crear una!</p>
                        </div>
                    </li>
                `;
            }
        }
        
        roomsList.addEventListener('click', async (e) => {
            if (e.target.classList.contains('join-btn') && !e.target.disabled) {
                const roomId = e.target.dataset.roomId;
                if (currentUser && userData) {
                    const roomRef = roomsRef.child(roomId);
                    const roomSnapshot = await roomRef.once('value');
                    const roomData = roomSnapshot.val();
                    if (!roomData) {
                        alert('Esta sala ya no existe.');
                        return;
                    }
                    const players = roomData.players || {};
                    const playersCount = Object.keys(players).length;
                    
                    if (playersCount >= 2) {
                        alert('Esta sala ya est谩 llena.');
                        return;
                    }
                    
                    const myPlayerRef = roomRef.child('players');
                    
                    const playerColor = players.white ? 'black' : 'white';
                    
                    const playerUpdate = {
                        uid: currentUser.uid,
                        username: userData.username,
                        avatar: userData.avatar,
                        online: true
                    };
                    
                    await myPlayerRef.child(playerColor).set(playerUpdate);

                    if (!roomData.gameState) {
                        const initialGameState = [
    ['br', 'bn', 'bb', 'bq', 'bk', 'bb', 'bn', 'br'],
    ['bp', 'bp', 'bp', 'bp', 'bp', 'bp', 'bp', 'bp'],
    [null, null, null, null, null, null, null, null],
    [null, null, null, null, null, null, null, null],
    [null, null, null, null, null, null, null, null],
    [null, null, null, null, null, null, null, null],
    ['wp', 'wp', 'wp', 'wp', 'wp', 'wp', 'wp', 'wp'],
    ['wr', 'wn', 'wb', 'wq', 'wk', 'wb', 'wn', 'wr']
];
];
                        
                        const initialGameInfo = {
                            turn: 'white',
                            canWhiteKingSideCastle: true,
                            canWhiteQueenSideCastle: true,
                            canBlackKingSideCastle: true,
                            canBlackQueenSideCastle: true,
                            enPassantTarget: null,
                            halfMoveClock: 0,
                            fullMoveNumber: 1,
                            check: false,
                            checkmate: false,
                            stalemate: false,
                            whiteCaptured: [],
                            blackCaptured: []
                        };
                        
                        await roomRef.update({
                            gameState: initialGameState,
                            gameInfo: initialGameInfo
                        });
                    }
                    
                    window.location.href = `ajedrez.html?room=${roomId}`;
                }
            }
        });

        createRoomBtn.addEventListener('click', () => {
            createRoomModal.style.display = 'flex';
        });

        closeModalBtn.addEventListener('click', () => {
            createRoomModal.style.display = 'none';
        });

        cancelCreateRoomBtn.addEventListener('click', () => {
            createRoomModal.style.display = 'none';
        });

        avatarContainerModal.addEventListener('click', (e) => {
            if (e.target.closest('.avatar-option')) {
                const selected = e.target.closest('.avatar-option');
                document.querySelectorAll('.avatar-option').forEach(opt => {
                    opt.classList.remove('selected');
                });
                selected.classList.add('selected');
                selectedAvatar = selected.dataset.avatar;
            }
        });

        confirmCreateRoomBtn.addEventListener('click', async () => {
            if (currentUser && userData) {
                const newRoomRef = roomsRef.push();
                const roomId = newRoomRef.key;
                
                const roomData = {
                    name: `Sala de ${userData.username}`,
                    createdAt: Date.now(),
                    createdBy: currentUser.uid,
                    createdByUsername: userData.username,
                    avatar: selectedAvatar,
                    players: {
                        white: {
                            uid: currentUser.uid,
                            username: userData.username,
                            avatar: userData.avatar,
                            online: true
                        }
                    }
                };
                
                await newRoomRef.set(roomData);
                
                window.location.href = `ajedrez.html?room=${roomId}`;
            } else {
                alert("Debes iniciar sesi贸n para crear una sala.");
            }
        });

        function cleanupEmptyRooms() {
            roomsRef.once('value', snapshot => {
                snapshot.forEach(child => {
                    const room = child.val();
                    if (!room.players || Object.keys(room.players).length === 0) {
                        child.ref.remove();
                    }
                });
            });
        }
        
        auth.onAuthStateChanged(async user => {
            if (user) {
                currentUser = user;
                const userSnapshot = await usersRef.child(user.uid).once('value');
                userData = userSnapshot.val();

                if (userData) {
                    usernameDisplay.textContent = userData.username;
                    userAvatarDisplay.innerHTML = `<i class="fas ${getAvatarIcon(userData.avatar)}"></i>`;
                    
                    const userStatusRef = database.ref('status/' + user.uid);
                    userStatusRef.onDisconnect().update({ online: false, lastChanged: firebase.database.ServerValue.TIMESTAMP })
                        .then(() => {
                            console.log('onDisconnect para el estado global establecido.');
                        })
                        .catch(error => {
                            console.error('Error estableciendo onDisconnect:', error);
                        });
                    
                    const userCurrentRoom = await findUserRoom(user.uid);
                    if (userCurrentRoom) {
                        window.location.href = `ajedrez.html?room=${userCurrentRoom}`;
                        return;
                    }
                }
                
                roomsRef.on('value', snapshot => {
                    const roomsData = snapshot.val();
                    renderRooms(roomsData);
                    cleanupEmptyRooms();
                });
            } else {
                window.location.href = 'index.html';
            }
        });

        logoutBtn.addEventListener('click', () => {
            auth.signOut()
                .then(() => {
                    window.location.href = 'index.html';
                })
                .catch(error => {
                    console.error('Error cerrando sesi贸n:', error);
                });
        });

        setInterval(cleanupEmptyRooms, 60000);
    </script>
</body>
</html>
